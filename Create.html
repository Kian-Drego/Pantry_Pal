<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal | Share Recipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        /* Custom scrollbar for a cleaner look */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #eee; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden">

    <aside class="w-72 bg-white border-r border-gray-100 flex flex-col p-8 h-full flex-shrink-0">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow text-gray-500 font-semibold">
            <a href="homepage.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="search"></i> Search</a>
            <a href="Create.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl shadow-lg shadow-orange-100"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <a href="index.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold hover:text-red-500 transition-all"><i data-lucide="log-out"></i> Log out</a>
        </div>
    </aside>

    <main class="flex-grow overflow-y-auto custom-scroll p-12 bg-white">
        
        <header class="mb-10">
            <h1 class="text-5xl brand-font text-coral mb-2">Share Recipe</h1>
            <p class="text-gray-500 text-lg">Share your culinary secrets with the world.</p>
        </header>

        <form class="max-w-4xl space-y-8 pb-20">
            
            <div class="bg-white rounded-3xl border border-gray-100 p-8 shadow-sm">
                <h2 class="text-2xl font-bold text-gray-900">Basic Info</h2>
                <p class="text-gray-400 mb-6">Start with the appetizing details.</p>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Recipe Title</label>
                        <input type="text" placeholder="e.g. Grandma's Lasagna" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-coral/20">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Description</label>
                        <textarea rows="4" placeholder="Tell us the story behind this dish..." class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-coral/20 resize-none"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Image URL</label>
                        <input type="text" placeholder="https://..." class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-coral/20">
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl border border-gray-100 p-8 shadow-sm">
                <h2 class="text-2xl font-bold text-gray-900">Ingredients</h2>
                <p class="text-gray-400 mb-6">What goes into the pot?</p>
                
                <button type="button" class="flex items-center gap-2 px-6 py-3 border-2 border-gray-200 rounded-xl font-bold text-gray-700 hover:bg-gray-50 transition-all">
                    <i data-lucide="plus" class="w-5 h-5"></i> Add Ingredient
                </button>
            </div>

            <div class="bg-white rounded-3xl border border-gray-100 p-8 shadow-sm">
                <h2 class="text-2xl font-bold text-gray-900">Instructions</h2>
                <p class="text-gray-400 mb-6">Step-by-step guide to perfection.</p>
                
                <button type="button" class="flex items-center gap-2 px-6 py-3 border-2 border-gray-200 rounded-xl font-bold text-gray-700 hover:bg-gray-50 transition-all">
                    <i data-lucide="plus" class="w-5 h-5"></i> Add Step
                </button>
            </div>

            <div class="pt-4 flex justify-end">
                <button type="submit" class="bg-coral text-white font-bold px-12 py-4 rounded-2xl shadow-lg shadow-orange-100 hover:scale-105 transition-all">
                    Share Recipe
                </button>
            </div>

        </form>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
