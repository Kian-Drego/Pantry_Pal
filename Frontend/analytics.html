<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal | Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow text-gray-500 font-semibold">
            <a href="homepage.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl shadow-lg shadow-orange-100">
                <i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <button onclick="handleLogout()" class="w-full flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold hover:text-coral transition-all">
                <i data-lucide="log-out"></i> Log out
            </button>
        </div>
    </aside>

    <main class="flex-grow p-6 md:p-12 md:ml-72 bg-white pb-24 md:pb-12">
        <header class="mb-8 md:mb-10">
            <h1 class="text-4xl md:text-5xl brand-font text-coral mb-2">Your Insights</h1>
            <p class="text-gray-500 text-base md:text-lg">Visualizing your recipe performance metrics.</p>
        </header>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 mb-8">
            <div class="bg-white border border-gray-100 rounded-[2rem] p-6 flex flex-col items-center shadow-sm">
                <div class="w-10 h-10 bg-orange-50 rounded-xl flex items-center justify-center text-orange-400 mb-4"><i data-lucide="utensils" class="w-5 h-5"></i></div>
                <span id="statRecipes" class="text-2xl md:text-3xl font-bold text-gray-900">0</span>
                <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mt-2">Recipes</span>
            </div>
            <div class="bg-white border border-gray-100 rounded-[2rem] p-6 flex flex-col items-center shadow-sm">
                <div class="w-10 h-10 bg-pink-50 rounded-xl flex items-center justify-center text-pink-400 mb-4"><i data-lucide="heart" class="w-5 h-5"></i></div>
                <span id="statLikes" class="text-2xl md:text-3xl font-bold text-gray-900">0</span>
                <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mt-2">Likes</span>
            </div>
            <div class="bg-white border border-gray-100 rounded-[2rem] p-6 flex flex-col items-center shadow-sm">
                <div class="w-10 h-10 bg-blue-50 rounded-xl flex items-center justify-center text-blue-400 mb-4"><i data-lucide="bookmark" class="w-5 h-5"></i></div>
                <span id="statSaves" class="text-2xl md:text-3xl font-bold text-gray-900">0</span>
                <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mt-2">Saves</span>
            </div>
            <div class="bg-white border border-gray-100 rounded-[2rem] p-6 flex flex-col items-center shadow-sm">
                <div class="w-10 h-10 bg-green-50 rounded-xl flex items-center justify-center text-green-400 mb-4"><i data-lucide="message-circle" class="w-5 h-5"></i></div>
                <span id="statComments" class="text-2xl md:text-3xl font-bold text-gray-900">0</span>
                <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mt-2">Comments</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-12 bg-white border border-gray-100 rounded-[2.5rem] p-8 shadow-sm">
                <h3 class="text-xl font-bold text-gray-900 mb-4 text-center">Engagement Trends</h3>
                <div class="relative h-[400px] w-full">
                    <canvas id="engagementChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script>
        if (!localStorage.getItem('token')) window.location.href = '../index.html';

        let engagementChart;

        async function loadAnalytics() {
            const userId = localStorage.getItem('userId');
            try {
                const response = await fetch('https://pantry-pal-jur7.onrender.com/api/recipes');
                const recipes = await response.json();
                
                const myRecipes = recipes.filter(r => (r.author?._id || r.author).toString() === userId);
                
                const stats = {
                    recipes: myRecipes.length,
                    likes: myRecipes.reduce((sum, r) => sum + (r.likes || 0), 0),
                    saves: myRecipes.reduce((sum, r) => sum + (r.saves?.length || 0), 0),
                    comments: myRecipes.reduce((sum, r) => sum + (r.comments?.length || 0), 0)
                };

                document.getElementById('statRecipes').innerText = stats.recipes;
                document.getElementById('statLikes').innerText = stats.likes;
                document.getElementById('statSaves').innerText = stats.saves;
                document.getElementById('statComments').innerText = stats.comments;

                initChart(stats);
            } catch (err) {
                console.error("Analytics Error:", err);
            }
        }

        function initChart(data) {
            const ctx = document.getElementById('engagementChart').getContext('2d');
            
            if (engagementChart) engagementChart.destroy();

            // REGISTER PLUGIN
            Chart.register(ChartDataLabels);

            engagementChart = new Chart(ctx, {
                type: 'line', // Changed to line
                data: {
                    labels: ['Recipes', 'Likes', 'Saves', 'Comments'],
                    datasets: [{
                        data: [data.recipes, data.likes, data.saves, data.comments],
                        borderColor: '#E97D5B',
                        backgroundColor: 'rgba(233, 125, 91, 0.1)',
                        borderWidth: 4,
                        pointBackgroundColor: '#E97D5B',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 8,
                        pointHoverRadius: 10,
                        tension: 0.4, // Smooth curve
                        fill: true // Light shaded area under the line
                    }]
                },
                options: {
                    indexAxis: 'y', // This flips the line graph horizontally
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: { right: 60, top: 20, bottom: 20 }
                    },
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            anchor: 'center',
                            align: 'right',
                            offset: 15,
                            color: '#111827',
                            font: {
                                family: 'Outfit',
                                weight: 'bold',
                                size: 14
                            },
                            formatter: (value) => {
                                return value >= 1000 ? (value/1000).toFixed(1) + 'k' : value;
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { color: '#f3f4f6' },
                            ticks: { display: false }
                        },
                        y: {
                            grid: { display: false },
                            ticks: { 
                                font: { family: 'Outfit', weight: 'bold', size: 14 },
                                color: '#111827'
                            }
                        }
                    }
                }
            });
        }

        function handleLogout() {
            localStorage.clear();
            window.location.href = '../index.html';
        }

        lucide.createIcons();
        window.onload = loadAnalytics;
    </script>
</body>
</html>
