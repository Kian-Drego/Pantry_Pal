<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal | Update Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; }

        /* Prevent iOS zoom on input focus */
        @media screen and (max-width: 768px) {
            textarea { font-size: 16px !important; }
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow text-gray-500 font-semibold">
            <a href="homepage.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl shadow-lg shadow-orange-100">
                <i data-lucide="user"></i> Profile
            </a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <a href="../index.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="log-out"></i> Log out</a>
        </div>
    </aside>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around items-center p-4 z-50">
        <a href="homepage.html" class="text-gray-400"><i data-lucide="home"></i></a>
        <a href="search.html" class="text-gray-400"><i data-lucide="search"></i></a>
        <a href="create.html" class="text-gray-400"><i data-lucide="plus-square"></i></a>
        <a href="leaderboard.html" class="text-gray-400"><i data-lucide="trophy"></i></a>
        <a href="profilepage.html" class="text-coral"><i data-lucide="user"></i></a>
    </nav>

    <main class="flex-grow p-6 md:p-12 md:ml-72 bg-white min-h-screen pb-24 md:pb-12">
        <div class="max-w-3xl mx-auto">
            
            <header class="mb-8 md:mb-12 text-center md:text-left">
                <h1 class="text-4xl md:text-5xl brand-font text-coral mb-2">Update Profile</h1>
                <p class="text-gray-500 text-base md:text-lg">Make your profile as appetizing as your recipes.</p>
            </header>

            <div class="space-y-6 md:space-y-8">
                
                <div class="bg-gray-50 rounded-[32px] md:rounded-[40px] p-6 md:p-10 border border-gray-100 shadow-sm flex flex-col md:flex-row items-center gap-6 md:gap-8 text-center md:text-left">
                    <div class="relative group">
                        <div id="imagePreview" class="w-28 h-28 md:w-32 md:h-32 bg-white rounded-full border-4 border-white shadow-md flex items-center justify-center text-gray-300 overflow-hidden">
                            <i data-lucide="user" class="w-10 h-10 md:w-12 md:h-12"></i>
                        </div>
                        <label for="photoUpload" class="absolute bottom-0 right-0 bg-coral text-white p-2 rounded-full border-4 border-gray-50 cursor-pointer hover:scale-110 transition-transform">
                            <i data-lucide="camera" class="w-4 h-4"></i>
                        </label>
                        <input type="file" id="photoUpload" class="hidden" accept="image/*">
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-gray-900 mb-1">Profile Photo</h3>
                        <p class="text-gray-500 text-sm mb-4">Show the community the chef behind the dish.</p>
                        <div class="flex flex-wrap justify-center md:justify-start gap-3">
                            <button onclick="document.getElementById('photoUpload').click()" class="text-xs font-bold uppercase tracking-wider text-coral px-4 py-2 bg-white border border-orange-100 rounded-xl hover:bg-orange-50 transition-colors">Upload New</button>
                            <button class="text-xs font-bold uppercase tracking-wider text-gray-400 px-4 py-2 hover:text-gray-600 transition-colors">Remove</button>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 rounded-[32px] md:rounded-[40px] p-6 md:p-10 border border-gray-100 shadow-sm">
                    <label class="block text-lg md:text-xl font-bold text-gray-900 mb-4 ml-1 flex items-center gap-2">
                        <i data-lucide="pen-tool" class="text-coral w-5 h-5"></i> 
                        Your Story
                    </label>
                    
                    <textarea id="bioInput" rows="5" 
                        class="w-full px-6 py-5 md:px-8 md:py-6 rounded-[2rem] bg-white border border-gray-100 focus:outline-none focus:ring-4 focus:ring-coral/10 transition-all text-base md:text-lg text-gray-700 resize-none shadow-inner"
                        placeholder="e.g. I love experimenting with spices and share quick 15-minute meals!"></textarea>
                    
                    <div class="mt-4 flex flex-col md:flex-row justify-between items-center gap-2 px-2 text-center">
                        <span class="text-xs md:text-sm text-gray-400 font-medium">Characters: <span id="charCount">0</span>/200</span>
                        <p class="text-[10px] md:text-xs text-gray-400 italic">This will appear on your public profile.</p>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row items-center justify-end gap-4 md:gap-6 pt-4">
                    <button class="order-2 md:order-1 text-gray-400 font-bold hover:text-gray-600 transition-colors px-4 py-2">Cancel</button>
                    <button id="saveBtn" class="order-1 md:order-2 w-full md:w-auto bg-coral text-white font-bold px-14 py-5 rounded-2xl shadow-lg shadow-orange-100 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                        Save Changes <i data-lucide="check" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div id="successToast" class="hidden mt-8 p-6 bg-green-50 border border-green-100 rounded-2xl flex items-center justify-center md:justify-start gap-4 text-green-700 font-bold animate-bounce">
                <i data-lucide="party-popper"></i> Profile updated successfully!
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // Photo Preview Logic
        const photoUpload = document.getElementById('photoUpload');
        const imagePreview = document.getElementById('imagePreview');

        photoUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                }
                reader.readAsDataURL(file);
            }
        });

        // Bio Logic
        const bioInput = document.getElementById('bioInput');
        const charCount = document.getElementById('charCount');
        bioInput.addEventListener('input', () => {
            charCount.textContent = bioInput.value.length;
        });

        // Save Logic
        const saveBtn = document.getElementById('saveBtn');
        const successToast = document.getElementById('successToast');
        saveBtn.addEventListener('click', () => {
            const originalContent = saveBtn.innerHTML;
            saveBtn.innerHTML = "Saving...";
            saveBtn.disabled = true;
            
            setTimeout(() => {
                saveBtn.innerHTML = originalContent;
                saveBtn.disabled = false;
                lucide.createIcons();
                successToast.classList.remove('hidden');
                
                // Scroll toast into view for mobile users
                successToast.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                setTimeout(() => successToast.classList.add('hidden'), 3000);
            }, 800);
        });
    </script>
</body>
</html>
