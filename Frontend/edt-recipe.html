<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal | Edit Recipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow text-gray-500 font-semibold">
            <a href="homepage.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="home"></i> Home</a>
            <a href="profilepage.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="user"></i> Profile</a>
        </nav>
    </aside>

    <main class="flex-grow p-6 md:p-12 md:ml-72 bg-white min-h-screen pb-24">
        <header class="mb-10 flex justify-between items-end">
            <div>
                <h1 class="text-4xl md:text-5xl brand-font text-coral mb-2">Edit Recipe</h1>
                <p class="text-gray-500 text-lg">Update your culinary masterpiece.</p>
            </div>
            <button onclick="history.back()" class="text-gray-400 hover:text-gray-600 font-bold flex items-center gap-2">
                <i data-lucide="arrow-left" class="w-5 h-5"></i> Back
            </button>
        </header>

        <div id="loadingState" class="py-20 text-center">
            <i data-lucide="loader-2" class="animate-spin mx-auto text-coral w-12 h-12"></i>
        </div>

        <form id="editForm" class="hidden max-w-4xl space-y-8">
            <div class="bg-white rounded-[2rem] border border-gray-100 p-8 shadow-sm">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Basic Info</h2>
                <div class="space-y-5">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Recipe Title</label>
                        <input type="text" id="title" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-coral/20" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Description</label>
                        <textarea id="description" rows="3" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none resize-none" required></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Image URL</label>
                        <input type="url" id="imageUrl" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none">
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] border border-gray-100 p-8 shadow-sm">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Ingredients</h2>
                <div id="ingredientsList" class="space-y-3 mb-6"></div>
                <button type="button" onclick="addItem('ingredientsList', 'ingredient-input')" class="text-coral font-bold flex items-center gap-2">
                    <i data-lucide="plus"></i> Add Ingredient
                </button>
            </div>

            <div class="bg-white rounded-[2rem] border border-gray-100 p-8 shadow-sm">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Instructions</h2>
                <div id="stepsList" class="space-y-3 mb-6"></div>
                <button type="button" onclick="addItem('stepsList', 'step-input', true)" class="text-coral font-bold flex items-center gap-2">
                    <i data-lucide="plus"></i> Add Step
                </button>
            </div>

            <div class="flex gap-4">
                <button type="submit" class="bg-coral text-white font-bold px-12 py-5 rounded-2xl shadow-lg hover:scale-[1.02] transition-all">
                    Update Recipe
                </button>
                <button type="button" onclick="history.back()" class="px-12 py-5 font-bold text-gray-400">
                    Cancel
                </button>
            </div>
        </form>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');
        const token = localStorage.getItem('token');
        const userId = localStorage.getItem('userId');

        if (!token || !recipeId) window.location.href = 'profilepage.html';

        async function loadRecipeData() {
            try {
                const response = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes`);
                const recipes = await response.json();
                const recipe = recipes.find(r => r._id === recipeId);

                if (!recipe || (recipe.author?._id || recipe.author) !== userId) {
                    alert("Unauthorized or not found");
                    window.location.href = 'profilepage.html';
                    return;
                }

                // Populate Fields
                document.getElementById('title').value = recipe.title;
                document.getElementById('description').value = recipe.description || '';
                document.getElementById('imageUrl').value = recipe.image || '';

                recipe.ingredients.forEach(ing => addItem('ingredientsList', 'ingredient-input', false, ing));
                recipe.instructions.forEach(step => addItem('stepsList', 'step-input', true, step));

                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('editForm').classList.remove('hidden');
                lucide.createIcons();
            } catch (err) { console.error(err); }
        }

        function addItem(containerId, className, isTextArea = false, value = '') {
            const container = document.getElementById(containerId);
            const wrapper = document.createElement('div');
            wrapper.className = "flex gap-2 items-start mt-2";
            
            const input = document.createElement(isTextArea ? 'textarea' : 'input');
            input.className = `${className} w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none`;
            if (isTextArea) input.rows = 2;
            input.value = value;
            
            const removeBtn = document.createElement('button');
            removeBtn.type = "button";
            removeBtn.innerHTML = '<i data-lucide="x" class="w-5 h-5 text-gray-300 hover:text-red-500"></i>';
            removeBtn.onclick = () => wrapper.remove();

            wrapper.appendChild(input);
            wrapper.appendChild(removeBtn);
            container.appendChild(wrapper);
            lucide.createIcons();
        }

        document.getElementById('editForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const ingredients = Array.from(document.querySelectorAll('.ingredient-input')).map(i => i.value).filter(v => v);
            const instructions = Array.from(document.querySelectorAll('.step-input')).map(i => i.value).filter(v => v);

            const updatedData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                image: document.getElementById('imageUrl').value,
                ingredients,
                instructions
            };

            try {
                const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/${recipeId}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updatedData)
                });

                if (res.ok) {
                    alert("Recipe updated!");
                    window.location.href = 'profilepage.html';
                }
            } catch (err) { console.error(err); }
        };

        window.onload = loadRecipeData;
    </script>
</body>
</html>
