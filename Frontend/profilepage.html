<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PantryPal | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; transform: translateX(4px); }
        .tab-active { color: #111827; border-bottom: 4px solid #E97D5B; }
        
        .modal-animate { animation: modalIn 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes modalIn {
            from { opacity: 0; transform: translate(-50%, -48%) scale(0.95); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .modal-scroll::-webkit-scrollbar { width: 4px; }
        .modal-scroll::-webkit-scrollbar-thumb { background: #E97D5B; border-radius: 10px; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow text-gray-500 font-semibold">
            <a href="homepage.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl shadow-lg"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <button onclick="handleLogout()" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all w-full text-left">
                <i data-lucide="log-out"></i> Log out
            </button>
        </div>
    </aside>

    <div class="md:hidden flex justify-between items-center p-6 bg-white border-b border-gray-50 sticky top-0 z-50">
        <div class="text-2xl brand-font text-coral">PantryPal</div>
        <button onclick="handleLogout()" class="p-2 text-gray-400"><i data-lucide="log-out"></i></button>
    </div>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around items-center p-4 z-[100] pb-6">
        <a href="homepage.html" class="text-gray-400"><i data-lucide="home"></i></a>
        <a href="search.html" class="text-gray-400"><i data-lucide="search"></i></a>
        <a href="create.html" class="text-gray-400"><i data-lucide="plus-square"></i></a>
        <a href="leaderboard.html" class="text-gray-400"><i data-lucide="trophy"></i></a>
        <a href="profilepage.html" class="text-coral"><i data-lucide="user"></i></a>
    </nav>

    <main class="flex-grow p-5 md:p-12 md:ml-72 bg-white min-h-screen pb-28 md:pb-12">
        <div class="flex flex-col items-center text-center max-w-4xl mx-auto mb-12">
            <div class="w-32 h-32 md:w-40 md:h-40 mb-6 rounded-full border-4 border-white shadow-xl overflow-hidden bg-gray-100 flex items-center justify-center relative">
                <i id="placeholderIcon" data-lucide="user" class="w-12 h-12 text-gray-300"></i>
                <img id="profilePreview" src="" class="hidden w-full h-full object-cover">
            </div>

            <h1 id="displayFullName" class="text-2xl md:text-4xl brand-font text-gray-900 mb-1">Chef</h1>
            <p id="displayUsername" class="text-coral font-bold text-sm mb-4 italic">@loading...</p>
            <p id="displayBio" class="text-gray-500 text-sm md:text-base max-w-xl px-4 leading-relaxed"></p>

            <button id="editProfileBtn" onclick="window.location.href='settings.html'" class="hidden mt-6 px-8 py-2.5 border-2 border-gray-100 rounded-2xl font-bold text-gray-600 hover:border-coral hover:text-coral transition-all active:scale-95">
                Edit Profile
            </button>

            <div class="grid grid-cols-3 gap-8 md:gap-16 mt-10 w-full max-w-md">
                <div class="text-center"><p id="recipeCount" class="text-lg md:text-2xl font-bold text-gray-900">0</p><p class="text-[10px] text-gray-400 uppercase font-black tracking-widest mt-1">Recipes</p></div>
                <div class="text-center"><p id="followerCount" class="text-lg md:text-2xl font-bold text-gray-900">0</p><p class="text-[10px] text-gray-400 uppercase font-black tracking-widest mt-1">Followers</p></div>
                <div class="text-center"><p id="followingCount" class="text-lg md:text-2xl font-bold text-gray-900">0</p><p class="text-[10px] text-gray-400 uppercase font-black tracking-widest mt-1">Following</p></div>
            </div>
        </div>

        <div class="max-w-5xl mx-auto">
            <div class="flex justify-center md:justify-start gap-10 border-b border-gray-100 mb-8 font-bold text-sm">
                <button id="btnMyRecipes" onclick="switchTab('my')" class="tab-active pb-4 transition-all uppercase tracking-widest">Postings</button>
                <button id="btnSaved" onclick="switchTab('saved')" class="text-gray-400 pb-4 transition-all uppercase tracking-widest">Bookmarked</button>
            </div>
            <div id="recipeGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8"></div>
        </div>
    </main>

    <div id="recipeModal" class="fixed inset-0 z-[200] hidden">
        <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm" onclick="closeRecipeModal()"></div>
        <div class="modal-content relative md:absolute top-0 md:top-1/2 left-0 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 bg-white w-full md:w-[95%] md:max-w-2xl h-full md:h-auto md:max-h-[90vh] md:rounded-[40px] shadow-2xl overflow-hidden flex flex-col modal-animate">
            <button onclick="closeRecipeModal()" class="absolute top-5 right-5 z-[210] p-3 bg-black/20 backdrop-blur-md rounded-full text-white hover:bg-black/40">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <div class="flex-grow overflow-y-auto modal-scroll pb-24 md:pb-10">
                <img id="modalImage" src="" class="w-full h-72 md:h-96 object-cover flex-shrink-0">
                <div class="p-6 md:p-10">
                    <h2 id="modalTitle" class="text-3xl brand-font text-gray-900 mb-2"></h2>
                    <p id="modalAuthor" class="text-coral font-bold mb-6 italic"></p>
                    <p id="modalDescription" class="text-gray-600 mb-10 leading-relaxed"></p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
                        <div class="bg-orange-50/50 p-6 rounded-[2rem]">
                            <h3 class="font-bold text-coral mb-4 flex items-center gap-2"><i data-lucide="shopping-basket" class="w-5 h-5"></i> Ingredients</h3>
                            <ul id="modalIngredients" class="text-sm space-y-2 text-gray-700"></ul>
                        </div>
                        <div class="bg-gray-50 p-6 rounded-[2rem]">
                            <h3 class="font-bold text-coral mb-4 flex items-center gap-2"><i data-lucide="chef-hat" class="w-5 h-5"></i> Steps</h3>
                            <ol id="modalInstructions" class="text-sm space-y-3 text-gray-700 list-decimal ml-4"></ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const chefId = urlParams.get('id');
        const myUserId = localStorage.getItem('userId');
        const token = localStorage.getItem('token');
        
        const targetId = chefId || myUserId;
        const isOwnProfile = targetId === myUserId;

        let allRecipes = [];
        let currentTab = 'my';

        async function initProfile() {
            if (isOwnProfile) {
                document.getElementById('editProfileBtn').classList.remove('hidden');
            } else {
                document.getElementById('btnSaved').classList.add('hidden'); // Cannot see others' saves
            }
            
            await loadUserData();
            await fetchAllRecipes();
            lucide.createIcons();
        }

        async function loadUserData() {
            try {
                const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/auth/profile/${targetId}`);
                const data = await res.json();
                if (res.ok) {
                    const user = data.user;
                    document.getElementById('displayFullName').innerText = user.username;
                    document.getElementById('displayUsername').innerText = '@' + user.username;
                    document.getElementById('displayBio').innerText = user.bio || 'Professional Chef at PantryPal.';
                    document.getElementById('followerCount').innerText = data.followerCount || 0;
                    document.getElementById('followingCount').innerText = data.followingCount || 0;

                    if (user.profilePic) {
                        const img = document.getElementById('profilePreview');
                        img.src = user.profilePic;
                        img.classList.remove('hidden');
                        document.getElementById('placeholderIcon').classList.add('hidden');
                    }
                }
            } catch (err) { console.error(err); }
        }

        async function fetchAllRecipes() {
            try {
                const res = await fetch('https://pantry-pal-jur7.onrender.com/api/recipes');
                allRecipes = await response = await res.json();
                renderProfileFeed();
            } catch (err) { console.error(err); }
        }

        function renderProfileFeed() {
            const grid = document.getElementById('recipeGrid');
            const filtered = allRecipes.filter(r => {
                const authorId = (r.author?._id || r.author).toString();
                if (currentTab === 'my') return authorId === targetId;
                return r.saves?.some(id => id.toString() === myUserId);
            });

            document.getElementById('recipeCount').innerText = allRecipes.filter(r => (r.author?._id || r.author).toString() === targetId).length;
            
            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-gray-400 italic">No posts yet.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(r => `
                <div onclick="openRecipeModal('${r._id}')" class="group bg-white rounded-[2.5rem] overflow-hidden border border-gray-100 shadow-sm hover:shadow-md active:scale-95 transition-all cursor-pointer">
                    <div class="relative h-56 overflow-hidden">
                        <img src="${r.image || '../default.png'}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute top-4 right-4 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-[10px] font-black text-coral">
                            ${r.likes || 0} LIKES
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="font-bold text-gray-900 truncate tracking-tight">${r.title}</h3>
                        <p class="text-gray-400 text-[10px] mt-1 uppercase font-bold tracking-widest">${r.author?.username || 'Chef'}</p>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        }

        function openRecipeModal(id) {
            const recipe = allRecipes.find(r => r._id === id);
            if (!recipe) return;

            document.getElementById('modalImage').src = recipe.image || '../default.png';
            document.getElementById('modalTitle').innerText = recipe.title;
            document.getElementById('modalAuthor').innerText = `@${recipe.author?.username || 'chef'}`;
            document.getElementById('modalDescription').innerText = recipe.description || 'No description provided.';
            
            document.getElementById('modalIngredients').innerHTML = (recipe.ingredients || []).map(i => 
                `<li class="flex items-center gap-3"><div class="w-1.5 h-1.5 rounded-full bg-coral"></div>${i}</li>`
            ).join('');
            
            document.getElementById('modalInstructions').innerHTML = (recipe.instructions || []).map(s => 
                `<li class="pl-2">${s}</li>`
            ).join('');

            document.getElementById('recipeModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        function closeRecipeModal() {
            document.getElementById('recipeModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('btnMyRecipes').className = tab === 'my' ? 'tab-active pb-4 transition-all uppercase tracking-widest' : 'text-gray-400 pb-4 transition-all uppercase tracking-widest';
            document.getElementById('btnSaved').className = tab === 'saved' ? 'tab-active pb-4 transition-all uppercase tracking-widest' : 'text-gray-400 pb-4 transition-all uppercase tracking-widest';
            renderProfileFeed();
        }

        function handleLogout() { localStorage.clear(); window.location.href = "../index.html"; }
        window.onload = initProfile;
    </script>
</body>
</html>
