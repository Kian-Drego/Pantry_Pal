<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .border-coral { border-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; transform: translateX(4px); }
        .modal-animate { animation: modalIn 0.3s ease-out; }
        @keyframes modalIn {
            from { opacity: 0; transform: translate(-50%, -48%) scale(0.95); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow text-gray-500 font-semibold">
            <a href="homepage.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl shadow-lg"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <a href="../index.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="log-out"></i> Log out</a>
        </div>
    </aside>

    <main class="flex-grow p-6 md:p-12 md:ml-72 bg-white min-h-screen pb-24 md:pb-12">
        <div class="flex flex-col items-center text-center max-w-4xl mx-auto mb-12">
            <input type="file" id="avatarInput" accept="image/*" class="hidden" onchange="previewImage(event)">
            <div class="group relative w-32 h-32 md:w-40 md:h-40 mb-6 cursor-pointer" onclick="document.getElementById('avatarInput').click()">
                <div class="w-full h-full bg-gray-100 rounded-full border-4 border-white shadow-xl flex items-center justify-center text-gray-300 overflow-hidden">
                    <i id="placeholderIcon" data-lucide="user" class="w-12 h-12 md:w-16 md:h-16"></i>
                    <img id="profilePreview" src="" class="hidden w-full h-full object-cover">
                </div>
                <div class="absolute inset-0 bg-black/30 rounded-full flex items-center justify-center text-white opacity-0 group-hover:opacity-100 transition-opacity">
                    <i data-lucide="camera" class="w-6 h-6"></i>
                </div>
            </div>

            <h1 id="displayFullName" class="text-3xl md:text-4xl brand-font text-gray-900 mb-2">Loading...</h1>
            <p id="displayUsername" class="text-coral font-bold mb-4">@...</p>
            <p id="displayBio" class="text-gray-500 text-base md:text-lg max-w-xl px-4"></p>

            <button onclick="toggleEditModal()" class="mt-6 px-8 py-3 border-2 border-gray-100 rounded-2xl font-bold text-gray-700 hover:text-coral hover:border-coral transition-all">Edit Profile</button>

            <div class="flex gap-8 md:gap-12 mt-10">
                <div class="text-center"><p id="recipeCount" class="text-xl font-bold">0</p><p class="text-xs text-gray-400 uppercase">Recipes</p></div>
                <div class="text-center"><p id="followerCount" class="text-xl font-bold">0</p><p class="text-xs text-gray-400 uppercase">Followers</p></div>
                <div class="text-center"><p id="followingCount" class="text-xl font-bold">0</p><p class="text-xs text-gray-400 uppercase">Following</p></div>
            </div>
        </div>

        <div class="max-w-5xl mx-auto">
            <h2 class="text-xl font-bold mb-8 border-b-4 border-coral inline-block pb-2">My Recipes</h2>
            <div id="recipeGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </main>

    <div id="editModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-gray-900/40 backdrop-blur-sm" onclick="toggleEditModal()"></div>
        <div class="modal-content absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-[90%] max-w-lg rounded-[32px] p-8 modal-animate">
            <h2 class="text-2xl brand-font mb-6">Edit Profile</h2>
            <form onsubmit="saveProfile(event)" class="space-y-4">
                <input type="text" id="editUsername" placeholder="Username" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-coral/20">
                <textarea id="editBio" rows="3" placeholder="Bio" class="w-full p-4 bg-gray-50 rounded-2xl outline-none resize-none"></textarea>
                <div class="flex gap-4">
                    <button type="button" onclick="toggleEditModal()" class="flex-1 py-4 font-bold text-gray-500">Cancel</button>
                    <button type="submit" class="flex-1 py-4 bg-coral text-white rounded-2xl font-bold">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="recipeViewModal" class="fixed inset-0 z-[70] hidden">
        <div class="absolute inset-0 bg-gray-900/40 backdrop-blur-sm" onclick="closeRecipeView()"></div>
        <div class="modal-content absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-[95%] max-w-2xl rounded-[32px] shadow-2xl overflow-hidden max-h-[90vh] flex flex-col modal-animate">
            <div class="relative h-64 flex-shrink-0">
                <img id="modalImage" src="" class="w-full h-full object-cover">
                <button onclick="closeRecipeView()" class="absolute top-4 right-4 p-2 bg-white/90 rounded-full shadow-lg"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="p-8 overflow-y-auto">
                <h2 id="modalTitle" class="text-3xl brand-font text-gray-900 mb-4"></h2>
                <p id="modalDescription" class="text-gray-500 mb-8"></p>
                <div class="grid md:grid-cols-2 gap-8">
                    <div><h3 class="font-bold mb-4 text-coral">Ingredients</h3><ul id="modalIngredients" class="list-disc ml-5 space-y-1 text-gray-600"></ul></div>
                    <div><h3 class="font-bold mb-4 text-coral">Instructions</h3><ol id="modalInstructions" class="list-decimal ml-5 space-y-2 text-gray-600"></ol></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const userId = localStorage.getItem('userId');
        const token = localStorage.getItem('token');
        let myRecipes = [];

        if (!userId || !token) window.location.href = "Loginpage.html";

        async function loadProfile() {
            try {
                const response = await fetch(`https://pantry-pal-jur7.onrender.com/api/auth/profile/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (response.ok) {
                    const user = data.user;
                    document.getElementById('displayFullName').innerText = user.username;
                    document.getElementById('displayUsername').innerText = '@' + user.username;
                    document.getElementById('displayBio').innerText = user.bio || 'No bio yet.';
                    document.getElementById('recipeCount').innerText = data.recipeCount || 0;
                    document.getElementById('followerCount').innerText = user.followers?.length || 0;
                    document.getElementById('followingCount').innerText = user.following?.length || 0;

                    if (user.profilePic) {
                        const img = document.getElementById('profilePreview');
                        img.src = user.profilePic;
                        img.classList.remove('hidden');
                        document.getElementById('placeholderIcon').classList.add('hidden');
                    }
                    fetchUserRecipes();
                }
            } catch (err) { console.error(err); }
        }

        async function fetchUserRecipes() {
            const response = await fetch('https://pantry-pal-jur7.onrender.com/api/recipes');
            const all = await response.json();
            myRecipes = all.filter(r => r.author && r.author._id === userId);
            
            const grid = document.getElementById('recipeGrid');
            if (myRecipes.length === 0) {
                grid.innerHTML = '<div class="col-span-full py-20 text-center text-gray-400">No recipes yet.</div>';
                return;
            }

            grid.innerHTML = myRecipes.map(r => `
                <div class="group relative bg-white rounded-3xl overflow-hidden border border-gray-100 shadow-sm hover:shadow-md cursor-pointer transition-all">
                    <div onclick="openRecipeView('${r._id}')">
                        <img src="${r.image || 'https://via.placeholder.com/300'}" class="w-full h-48 object-cover">
                        <div class="p-5">
                            <h3 class="font-bold mb-1">${r.title}</h3>
                            <p class="text-sm text-gray-500 line-clamp-2">${r.description}</p>
                        </div>
                    </div>
                    <button onclick="deleteRecipe('${r._id}')" class="absolute top-3 right-3 p-2 bg-white/90 text-red-500 rounded-full opacity-0 group-hover:opacity-100 transition-all z-20">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function openRecipeView(id) {
            const recipe = myRecipes.find(r => r._id === id);
            document.getElementById('modalImage').src = recipe.image || 'https://via.placeholder.com/600';
            document.getElementById('modalTitle').innerText = recipe.title;
            document.getElementById('modalDescription').innerText = recipe.description;
            document.getElementById('modalIngredients').innerHTML = recipe.ingredients.map(i => `<li>${i}</li>`).join('');
            document.getElementById('modalInstructions').innerHTML = recipe.instructions.map(s => `<li>${s}</li>`).join('');
            document.getElementById('recipeViewModal').classList.remove('hidden');
            lucide.createIcons();
        }

        function closeRecipeView() { document.getElementById('recipeViewModal').classList.add('hidden'); }
        function toggleEditModal() { document.getElementById('editModal').classList.toggle('hidden'); }

        async function deleteRecipe(id) {
            if (!confirm("Delete this recipe?")) return;
            const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/${id}`, { 
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) loadProfile();
        }

        async function saveProfile(e) {
            e.preventDefault();
            const data = { username: document.getElementById('editUsername').value, bio: document.getElementById('editBio').value };
            const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/auth/profile/${userId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(data)
            });
            if (res.ok) { toggleEditModal(); loadProfile(); }
        }

        function previewImage(e) {
            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById('profilePreview').src = reader.result;
                document.getElementById('profilePreview').classList.remove('hidden');
                document.getElementById('placeholderIcon').classList.add('hidden');
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        loadProfile();
    </script>
</body>
</html>
