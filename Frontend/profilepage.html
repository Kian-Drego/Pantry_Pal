<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; transform: translateX(4px); }
        .tab-active { color: #111827; border-bottom: 4px solid #E97D5B; }
        .modal-animate { animation: modalIn 0.3s ease-out; }
        @keyframes modalIn {
            from { opacity: 0; transform: translate(-50%, -48%) scale(0.95); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow text-gray-500 font-semibold">
            <a href="homepage.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl shadow-lg"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <button onclick="handleLogout()" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all w-full">
                <i data-lucide="log-out"></i> Log out
            </button>
        </div>
    </aside>

    <main class="flex-grow p-6 md:p-12 md:ml-72 bg-white min-h-screen pb-24 md:pb-12">
        <div class="flex flex-col items-center text-center max-w-4xl mx-auto mb-12">
            <div class="group relative w-32 h-32 md:w-40 md:h-40 mb-6">
                <div class="w-full h-full bg-gray-100 rounded-full border-4 border-white shadow-xl flex items-center justify-center text-gray-300 overflow-hidden">
                    <i id="placeholderIcon" data-lucide="user" class="w-12 h-12 md:w-16 md:h-16"></i>
                    <img id="profilePreview" src="" class="hidden w-full h-full object-cover">
                </div>
            </div>

            <h1 id="displayFullName" class="text-3xl md:text-4xl brand-font text-gray-900 mb-2">Loading...</h1>
            <p id="displayUsername" class="text-coral font-bold mb-4">@...</p>
            <p id="displayBio" class="text-gray-500 text-base md:text-lg max-w-xl px-4"></p>

            <div class="flex gap-8 md:gap-12 mt-10">
                <div class="text-center"><p id="recipeCount" class="text-xl font-bold">0</p><p class="text-xs text-gray-400 uppercase">Recipes</p></div>
                <div class="text-center"><p id="saveCount" class="text-xl font-bold">0</p><p class="text-xs text-gray-400 uppercase">Saved</p></div>
            </div>
        </div>

        <div class="max-w-5xl mx-auto">
            <div class="flex justify-center md:justify-start gap-10 border-b border-gray-100 mb-8 pb-1 font-bold">
                <button id="btnMyRecipes" onclick="switchTab('my')" class="tab-active pb-4 transition-all">My Recipes</button>
                <button id="btnSaved" onclick="switchTab('saved')" class="text-gray-400 pb-4 hover:text-coral transition-all">Saved Recipes</button>
            </div>
            
            <div id="recipeGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </main>

    <div id="recipeViewModal" class="fixed inset-0 z-[70] hidden">
        <div class="absolute inset-0 bg-gray-900/40 backdrop-blur-sm" onclick="closeRecipeView()"></div>
        <div class="modal-content absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-[95%] max-w-2xl rounded-[32px] shadow-2xl overflow-hidden max-h-[90vh] flex flex-col modal-animate">
            <div class="relative h-64 flex-shrink-0">
                <img id="modalImage" src="" class="w-full h-full object-cover">
                <button onclick="closeRecipeView()" class="absolute top-4 right-4 p-2 bg-white/90 rounded-full shadow-lg"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="p-8 overflow-y-auto">
                <h2 id="modalTitle" class="text-3xl brand-font text-gray-900 mb-4"></h2>
                <div class="grid md:grid-cols-2 gap-8">
                    <div><h3 class="font-bold mb-2 text-coral">Ingredients</h3><ul id="modalIngredients" class="list-disc ml-5 text-gray-600"></ul></div>
                    <div><h3 class="font-bold mb-2 text-coral">Instructions</h3><ol id="modalInstructions" class="list-decimal ml-5 text-gray-600"></ol></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const userId = localStorage.getItem('userId');
        const token = localStorage.getItem('token');
        let allRecipes = [];
        let currentTab = 'my';

        if (!userId || !token) window.location.href = "Loginpage.html";

        async function initProfile() {
            await loadUserData();
            await fetchAllRecipes();
        }

        async function loadUserData() {
            try {
                const response = await fetch(`https://pantry-pal-jur7.onrender.com/api/auth/profile/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (response.ok) {
                    const user = data.user;
                    document.getElementById('displayFullName').innerText = user.username;
                    document.getElementById('displayUsername').innerText = '@' + user.username;
                    document.getElementById('displayBio').innerText = user.bio || 'No bio yet.';
                    if (user.profilePic) {
                        const img = document.getElementById('profilePreview');
                        img.src = user.profilePic;
                        img.classList.remove('hidden');
                        document.getElementById('placeholderIcon').classList.add('hidden');
                    }
                }
            } catch (err) { console.error(err); }
        }

        async function fetchAllRecipes() {
            try {
                const response = await fetch('https://pantry-pal-jur7.onrender.com/api/recipes');
                allRecipes = await response.json();
                renderProfileFeed();
            } catch (err) { console.error(err); }
        }

        function renderProfileFeed() {
            const grid = document.getElementById('recipeGrid');
            
            const filtered = allRecipes.filter(r => {
                if (currentTab === 'my') {
                    return r.author && (r.author._id || r.author) === userId;
                } else {
                    return r.saves && r.saves.some(id => id.toString() === userId);
                }
            });

            // Update header counts
            if (currentTab === 'my') document.getElementById('recipeCount').innerText = filtered.length;
            const globalSaves = allRecipes.filter(r => r.saves && r.saves.some(id => id.toString() === userId)).length;
            document.getElementById('saveCount').innerText = globalSaves;

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-gray-400">No recipes found here.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(r => `
                <div class="group relative bg-white rounded-3xl overflow-hidden border border-gray-100 shadow-sm hover:shadow-md transition-all">
                    <div onclick="openRecipeView('${r._id}')" class="cursor-pointer">
                        <img src="${r.image || '../default.png'}" class="w-full h-48 object-cover">
                        <div class="p-5">
                            <h3 class="font-bold mb-1">${r.title}</h3>
                            <p class="text-sm text-gray-500 line-clamp-1">${r.description || ''}</p>
                        </div>
                    </div>
                    ${currentTab === 'my' ? `
                    <button onclick="deleteRecipe('${r._id}')" class="absolute top-3 right-3 p-2 bg-white/90 text-red-500 rounded-full opacity-0 group-hover:opacity-100 transition-all">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>` : ''}
                </div>
            `).join('');
            lucide.createIcons();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('btnMyRecipes').className = tab === 'my' ? 'tab-active pb-4 transition-all' : 'text-gray-400 pb-4 hover:text-coral transition-all';
            document.getElementById('btnSaved').className = tab === 'saved' ? 'tab-active pb-4 transition-all' : 'text-gray-400 pb-4 hover:text-coral transition-all';
            renderProfileFeed();
        }

        function openRecipeView(id) {
            const recipe = allRecipes.find(r => r._id === id);
            document.getElementById('modalImage').src = recipe.image || '../default.png';
            document.getElementById('modalTitle').innerText = recipe.title;
            document.getElementById('modalDescription').innerText = recipe.description || '';
            document.getElementById('modalIngredients').innerHTML = (recipe.ingredients || []).map(i => `<li>${i}</li>`).join('');
            document.getElementById('modalInstructions').innerHTML = (recipe.instructions || []).map(s => `<li>${s}</li>`).join('');
            document.getElementById('recipeViewModal').classList.remove('hidden');
        }

        async function deleteRecipe(id) {
            if (!confirm("Delete this recipe?")) return;
            const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/${id}`, { 
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) fetchAllRecipes();
        }

        function handleLogout() {
            localStorage.clear();
            window.location.href = "../index.html";
        }

        function closeRecipeView() { document.getElementById('recipeViewModal').classList.add('hidden'); }

        window.onload = initProfile;
    </script>
</body>
</html>
