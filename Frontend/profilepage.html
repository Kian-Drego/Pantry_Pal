<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; transform: translateX(4px); }
        .tab-active { color: #111827; border-bottom: 4px solid #E97D5B; }
        .modal-animate { animation: modalIn 0.3s ease-out; }
        @keyframes modalIn {
            from { opacity: 0; transform: translate(-50%, -48%) scale(0.95); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow text-gray-500 font-semibold">
            <a href="homepage.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl shadow-lg"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <button onclick="handleLogout()" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all w-full">
                <i data-lucide="log-out"></i> Log out
            </button>
        </div>
    </aside>

    <main class="flex-grow p-6 md:p-12 md:ml-72 bg-white min-h-screen pb-24 md:pb-12">
        <div class="flex flex-col items-center text-center max-w-4xl mx-auto mb-12">
            <div class="w-32 h-32 md:w-40 md:h-40 mb-6 rounded-full border-4 border-white shadow-xl overflow-hidden bg-gray-100 flex items-center justify-center">
                <i id="placeholderIcon" data-lucide="user" class="w-12 h-12 text-gray-300"></i>
                <img id="profilePreview" src="" class="hidden w-full h-full object-cover">
            </div>

            <h1 id="displayFullName" class="text-3xl md:text-4xl brand-font text-gray-900 mb-2">Chef</h1>
            <p id="displayUsername" class="text-coral font-bold mb-4">@...</p>
            <p id="displayBio" class="text-gray-500 text-base max-w-xl"></p>

            <button onclick="toggleEditModal()" class="mt-4 px-6 py-2 border-2 border-gray-100 rounded-xl font-bold text-gray-600 hover:border-coral hover:text-coral transition-all">
                Edit Profile
            </button>

            <div class="flex gap-8 md:gap-12 mt-10">
                <div class="text-center"><p id="recipeCount" class="text-xl font-bold">0</p><p class="text-xs text-gray-400 uppercase">Recipes</p></div>
                <div class="text-center"><p id="saveCount" class="text-xl font-bold">0</p><p class="text-xs text-gray-400 uppercase">Saved</p></div>
                <div class="text-center"><p id="followerCount" class="text-xl font-bold">0</p><p class="text-xs text-gray-400 uppercase">Followers</p></div>
                <div class="text-center"><p id="followingCount" class="text-xl font-bold">0</p><p class="text-xs text-gray-400 uppercase">Following</p></div>
            </div>
        </div>

        <div class="max-w-5xl mx-auto">
            <div class="flex justify-center md:justify-start gap-10 border-b border-gray-100 mb-8 pb-1 font-bold">
                <button id="btnMyRecipes" onclick="switchTab('my')" class="tab-active pb-4 transition-all">My Recipes</button>
                <button id="btnSaved" onclick="switchTab('saved')" class="text-gray-400 pb-4 hover:text-coral transition-all">Saved Recipes</button>
            </div>
            <div id="recipeGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </main>

    <div id="editModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-gray-900/40 backdrop-blur-sm" onclick="toggleEditModal()"></div>
        <div class="modal-content absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-[90%] max-w-lg rounded-[32px] p-8 modal-animate">
            <h2 class="text-2xl brand-font mb-6">Edit Profile</h2>
            <form onsubmit="saveProfile(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Username</label>
                    <input type="text" id="editUsername" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-coral/20">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Bio</label>
                    <textarea id="editBio" rows="3" class="w-full p-4 bg-gray-50 rounded-2xl outline-none resize-none"></textarea>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="toggleEditModal()" class="flex-1 py-4 font-bold text-gray-500">Cancel</button>
                    <button type="submit" class="flex-1 py-4 bg-coral text-white rounded-2xl font-bold">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="recipeViewModal" class="fixed inset-0 z-[70] hidden">
        <div class="absolute inset-0 bg-gray-900/40 backdrop-blur-sm" onclick="closeRecipeView()"></div>
        <div class="modal-content absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-[95%] max-w-2xl rounded-[32px] shadow-2xl overflow-hidden max-h-[90vh] flex flex-col modal-animate">
            <div id="modalImageContainer" class="relative h-64 flex-shrink-0">
                <img id="modalImage" src="" class="w-full h-full object-cover">
                <button onclick="closeRecipeView()" class="absolute top-4 right-4 p-2 bg-white/90 rounded-full shadow-lg"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="p-8 overflow-y-auto">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="modalTitle" class="text-3xl brand-font text-gray-900"></h2>
                    <div class="flex gap-2">
                        <button id="modalLikeBtn" class="flex items-center gap-2 px-4 py-2 rounded-2xl font-bold border-2 transition-all">
                            <i data-lucide="heart" id="modalLikeIcon" class="w-5 h-5"></i>
                            <span id="modalLikeCount">0</span>
                        </button>
                        <button id="modalEditBtn" class="hidden flex items-center gap-2 px-4 py-2 rounded-2xl font-bold border-2 border-gray-100 text-gray-500 hover:border-coral hover:text-coral transition-all">
                            <i data-lucide="edit-3" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                <p id="modalDescription" class="text-gray-500 mb-8"></p>
                <div class="grid md:grid-cols-2 gap-8 mb-8">
                    <div><h3 class="font-bold mb-2 text-coral">Ingredients</h3><ul id="modalIngredients" class="list-disc ml-5 text-gray-600 space-y-1"></ul></div>
                    <div><h3 class="font-bold mb-2 text-coral">Instructions</h3><ol id="modalInstructions" class="list-decimal ml-5 text-gray-600 space-y-2"></ol></div>
                </div>
                <div class="border-t pt-6">
                    <h3 class="font-bold text-gray-900 mb-4">Comments (<span id="modalCommentCount">0</span>)</h3>
                    <div id="modalComments" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const userId = localStorage.getItem('userId');
        const token = localStorage.getItem('token');
        let allRecipes = [];
        let currentTab = 'my';

        if (!userId || !token) window.location.href = "../index.html";

        async function initProfile() {
            await loadUserData();
            await fetchAllRecipes();
            lucide.createIcons();
        }

        async function loadUserData() {
            try {
                const response = await fetch(`https://pantry-pal-jur7.onrender.com/api/auth/profile/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (response.ok) {
                    const user = data.user;
                    document.getElementById('displayFullName').innerText = user.username;
                    document.getElementById('displayUsername').innerText = '@' + user.username;
                    document.getElementById('displayBio').innerText = user.bio || 'Sharing the love of cooking.';
                    
                    // Populate stats from dynamic backend counts
                    document.getElementById('followerCount').innerText = user.followers?.length || 0;
                    document.getElementById('followingCount').innerText = user.following?.length || 0;

                    // Populate edit inputs
                    document.getElementById('editUsername').value = user.username;
                    document.getElementById('editBio').value = user.bio || '';

                    if (user.profilePic) {
                        const img = document.getElementById('profilePreview');
                        img.src = user.profilePic;
                        img.classList.remove('hidden');
                        document.getElementById('placeholderIcon').classList.add('hidden');
                    }
                }
            } catch (err) { console.error(err); }
        }

        async function fetchAllRecipes() {
            try {
                const response = await fetch('https://pantry-pal-jur7.onrender.com/api/recipes');
                allRecipes = await response.json();
                renderProfileFeed();
            } catch (err) { console.error(err); }
        }

        function renderProfileFeed() {
            const grid = document.getElementById('recipeGrid');
            const filtered = allRecipes.filter(r => {
                if (currentTab === 'my') return r.author && (r.author._id || r.author) === userId;
                return r.saves && r.saves.some(id => id.toString() === userId);
            });

            document.getElementById('recipeCount').innerText = allRecipes.filter(r => (r.author?._id || r.author) === userId).length;
            document.getElementById('saveCount').innerText = allRecipes.filter(r => r.saves?.some(id => id.toString() === userId)).length;

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-gray-400">Nothing to show yet.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(r => `
                <div class="group relative bg-white rounded-3xl overflow-hidden border border-gray-100 shadow-sm hover:shadow-md transition-all">
                    <div onclick="openRecipeView('${r._id}')" class="cursor-pointer">
                        <img src="${r.image || '../default.png'}" class="w-full h-48 object-cover">
                        <div class="p-5">
                            <h3 class="font-bold mb-1 truncate">${r.title}</h3>
                            <div class="flex items-center gap-3 mt-3 text-gray-400 text-xs">
                                <span class="flex items-center gap-1"><i data-lucide="heart" class="w-3 h-3"></i> ${r.likes || 0}</span>
                                <span class="flex items-center gap-1"><i data-lucide="message-circle" class="w-3 h-3"></i> ${r.comments?.length || 0}</span>
                            </div>
                        </div>
                    </div>
                    ${currentTab === 'my' ? `<button onclick="deleteRecipe('${r._id}')" class="absolute top-3 right-3 p-2 bg-white/90 text-red-500 rounded-full opacity-0 group-hover:opacity-100 transition-all shadow-sm"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                </div>`).join('');
            lucide.createIcons();
        }

        function toggleEditModal() {
            document.getElementById('editModal').classList.toggle('hidden');
        }

        async function saveProfile(e) {
            e.preventDefault();
            const username = document.getElementById('editUsername').value;
            const bio = document.getElementById('editBio').value;

            try {
                const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/auth/profile/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ username, bio })
                });

                if (res.ok) {
                    localStorage.setItem('username', username);
                    toggleEditModal();
                    loadUserData(); // Refresh UI
                } else {
                    alert("Failed to update profile.");
                }
            } catch (err) { console.error(err); }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('btnMyRecipes').className = tab === 'my' ? 'tab-active pb-4 transition-all' : 'text-gray-400 pb-4 hover:text-coral transition-all';
            document.getElementById('btnSaved').className = tab === 'saved' ? 'tab-active pb-4 transition-all' : 'text-gray-400 pb-4 hover:text-coral transition-all';
            renderProfileFeed();
        }

        function openRecipeView(id) {
            const recipe = allRecipes.find(r => r._id === id);
            if (!recipe) return;

            document.getElementById('modalImage').src = recipe.image || '../default.png';
            document.getElementById('modalTitle').innerText = recipe.title;
            document.getElementById('modalDescription').innerText = recipe.description || '';
            document.getElementById('modalIngredients').innerHTML = (recipe.ingredients || []).map(i => `<li>${i}</li>`).join('');
            document.getElementById('modalInstructions').innerHTML = (recipe.instructions || []).map(s => `<li>${s}</li>`).join('');
            
            const isLiked = recipe.likedBy?.some(lid => lid.toString() === userId);
            document.getElementById('modalLikeCount').innerText = recipe.likes || 0;
            updateLikeUI(isLiked);
            document.getElementById('modalLikeBtn').onclick = () => toggleLike(recipe._id);

            const editBtn = document.getElementById('modalEditBtn');
            if ((recipe.author?._id || recipe.author) === userId) {
                editBtn.classList.remove('hidden');
                editBtn.onclick = () => window.location.href = `edit-recipe.html?id=${recipe._id}`;
            } else {
                editBtn.classList.add('hidden');
            }

            document.getElementById('modalCommentCount').innerText = recipe.comments?.length || 0;
            document.getElementById('modalComments').innerHTML = (recipe.comments || []).map(c => `
                <div class="bg-gray-50 p-3 rounded-xl border border-gray-100">
                    <p class="text-[10px] font-bold text-coral">@${c.username}</p>
                    <p class="text-sm text-gray-700">${c.text}</p>
                </div>`).join('') || '<p class="text-gray-400 text-xs italic">No comments yet.</p>';

            document.getElementById('recipeViewModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        async function toggleLike(recipeId) {
            try {
                const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/like/${recipeId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId })
                });
                const data = await res.json();
                if (res.ok) {
                    const recipe = allRecipes.find(r => r._id === recipeId);
                    recipe.likes = data.likes;
                    recipe.likedBy = data.likedBy;
                    document.getElementById('modalLikeCount').innerText = data.likes;
                    updateLikeUI(data.isLiked);
                    renderProfileFeed();
                }
            } catch (err) { console.error(err); }
        }

        function updateLikeUI(isLiked) {
            const btn = document.getElementById('modalLikeBtn');
            const icon = document.getElementById('modalLikeIcon');
            if (isLiked) {
                btn.className = "flex items-center gap-2 px-4 py-2 rounded-2xl font-bold border-2 border-red-500 bg-red-500 text-white transition-all";
                icon.classList.add('fill-current');
            } else {
                btn.className = "flex items-center gap-2 px-4 py-2 rounded-2xl font-bold border-2 border-gray-100 text-gray-400 hover:border-red-200 transition-all";
                icon.classList.remove('fill-current');
            }
        }

        async function deleteRecipe(id) {
            if (!confirm("Are you sure? This cannot be undone.")) return;
            const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/${id}`, { 
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) fetchAllRecipes();
        }

        function handleLogout() { localStorage.clear(); window.location.href = "../index.html"; }
        function closeRecipeView() { document.getElementById('recipeViewModal').classList.add('hidden'); document.body.style.overflow = 'auto'; }

        window.onload = initProfile;
    </script>
</body>
</html>
