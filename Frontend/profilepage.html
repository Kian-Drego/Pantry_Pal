<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PantryPal | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; transform: translateX(4px); }
        .tab-active { color: #111827; border-bottom: 4px solid #E97D5B; }
        .modal-animate { animation: modalIn 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes modalIn {
            from { opacity: 0; transform: translate(-50%, -48%) scale(0.95); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        input, textarea { font-size: 16px !important; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow text-gray-500 font-semibold">
            <a href="homepage.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl shadow-lg"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <button onclick="handleLogout()" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all w-full text-left">
                <i data-lucide="log-out"></i> Log out
            </button>
        </div>
    </aside>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around items-center p-4 z-[100] pb-6">
        <a href="homepage.html" class="text-gray-400"><i data-lucide="home"></i></a>
        <a href="search.html" class="text-gray-400"><i data-lucide="search"></i></a>
        <a href="create.html" class="text-gray-400"><i data-lucide="plus-square"></i></a>
        <a href="leaderboard.html" class="text-gray-400"><i data-lucide="trophy"></i></a>
        <a href="profilepage.html" class="text-coral"><i data-lucide="user"></i></a>
    </nav>

    <main class="flex-grow p-5 md:p-12 md:ml-72 bg-white min-h-screen pb-28 md:pb-12">
        <div class="flex flex-col items-center text-center max-w-4xl mx-auto mb-12">
            <div class="w-32 h-32 md:w-40 md:h-40 mb-6 rounded-full border-4 border-white shadow-xl overflow-hidden bg-gray-100 flex items-center justify-center relative">
                <i id="placeholderIcon" data-lucide="user" class="w-12 h-12 text-gray-300"></i>
                <img id="profilePreview" src="" class="hidden w-full h-full object-cover">
            </div>

            <h1 id="displayFullName" class="text-2xl md:text-4xl brand-font text-gray-900 mb-1">Chef</h1>
            <p id="displayUsername" class="text-coral font-bold text-sm mb-4">@...</p>
            <p id="displayBio" class="text-gray-500 text-sm md:text-base max-w-xl px-4"></p>

            <button onclick="toggleEditModal()" class="mt-6 px-8 py-2.5 border-2 border-gray-100 rounded-2xl font-bold text-gray-600 hover:border-coral hover:text-coral transition-all active:scale-95">
                Edit Profile
            </button>

            <div class="grid grid-cols-4 gap-4 md:gap-12 mt-10 w-full max-w-lg">
                <div class="text-center"><p id="recipeCount" class="text-lg md:text-xl font-bold">0</p><p class="text-[10px] text-gray-400 uppercase font-bold">Recipes</p></div>
                <div class="text-center"><p id="saveCount" class="text-lg md:text-xl font-bold">0</p><p class="text-[10px] text-gray-400 uppercase font-bold">Saved</p></div>
                <div class="text-center"><p id="followerCount" class="text-lg md:text-xl font-bold">0</p><p class="text-[10px] text-gray-400 uppercase font-bold">Followers</p></div>
                <div class="text-center"><p id="followingCount" class="text-lg md:text-xl font-bold">0</p><p class="text-[10px] text-gray-400 uppercase font-bold">Following</p></div>
            </div>
        </div>

        <div class="max-w-5xl mx-auto">
            <div class="flex justify-center md:justify-start gap-10 border-b border-gray-100 mb-8 font-bold text-sm">
                <button id="btnMyRecipes" onclick="switchTab('my')" class="tab-active pb-4 transition-all">My Recipes</button>
                <button id="btnSaved" onclick="switchTab('saved')" class="text-gray-400 pb-4 hover:text-coral transition-all">Saved Recipes</button>
            </div>
            <div id="recipeGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </main>

    <div id="editModal" class="fixed inset-0 z-[150] hidden">
        <div class="absolute inset-0 bg-gray-900/40 backdrop-blur-sm" onclick="toggleEditModal()"></div>
        <div class="modal-content absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-[90%] max-w-lg rounded-[32px] p-6 md:p-8 modal-animate">
            <h2 class="text-2xl brand-font mb-6 text-gray-900">Edit Profile</h2>
            <form onsubmit="saveProfile(event)" class="space-y-4">
                <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2 ml-1">Update Photo</label>
                    <input type="file" id="editProfilePicFile" accept="image/*" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-coral/10 file:text-coral hover:file:bg-coral/20 cursor-pointer">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2 ml-1">Username</label>
                    <input type="text" id="editUsername" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-coral/20">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2 ml-1">Bio</label>
                    <textarea id="editBio" rows="3" class="w-full p-4 bg-gray-50 rounded-2xl outline-none resize-none" placeholder="Tell us about yourself..."></textarea>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="toggleEditModal()" class="flex-1 py-4 font-bold text-gray-500 active:scale-95">Cancel</button>
                    <button type="submit" id="saveBtn" class="flex-1 py-4 bg-coral text-white rounded-2xl font-bold active:scale-95 shadow-lg shadow-orange-100">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="recipeViewModal" class="fixed inset-0 z-[160] hidden">
        <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm" onclick="closeRecipeView()"></div>
        <div class="modal-content relative md:absolute top-0 md:top-1/2 left-0 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 bg-white w-full md:w-[95%] md:max-w-2xl min-h-screen md:min-h-0 md:rounded-[40px] shadow-2xl overflow-y-auto flex flex-col modal-animate">
            <div id="modalImageContainer" class="relative h-72 md:h-80 flex-shrink-0">
                <img id="modalImage" src="" class="w-full h-full object-cover">
                <button onclick="closeRecipeView()" class="absolute top-5 right-5 p-3 bg-black/20 backdrop-blur-md rounded-full text-white"><i data-lucide="x"></i></button>
            </div>
            <div class="p-6 md:p-10">
                <div class="flex justify-between items-start mb-6">
                    <h2 id="modalTitle" class="text-2xl md:text-3xl brand-font text-gray-900"></h2>
                    <div class="flex gap-2">
                        <button id="modalEditRecipeBtn" class="hidden flex items-center justify-center p-3 rounded-2xl font-bold border-2 border-gray-100 text-gray-400 active:scale-90">
                            <i data-lucide="edit-3" class="w-5 h-5"></i>
                        </button>
                        <button id="modalLikeBtn" class="flex items-center gap-2 px-5 py-2.5 rounded-2xl font-bold border-2 transition-all active:scale-90">
                            <i data-lucide="heart" id="modalLikeIcon" class="w-5 h-5"></i>
                            <span id="modalLikeCount">0</span>
                        </button>
                    </div>
                </div>
                <p id="modalDescription" class="text-gray-600 text-sm mb-8"></p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="bg-gray-50 p-5 rounded-3xl">
                        <h3 class="font-bold mb-3 text-coral text-sm">Ingredients</h3>
                        <ul id="modalIngredients" class="text-xs space-y-2 text-gray-600 list-disc ml-4"></ul>
                    </div>
                    <div class="bg-gray-50 p-5 rounded-3xl">
                        <h3 class="font-bold mb-3 text-coral text-sm">Instructions</h3>
                        <ol id="modalInstructions" class="text-xs space-y-2 text-gray-600 list-decimal ml-4"></ol>
                    </div>
                </div>
                <div class="border-t pt-6">
                    <h3 class="font-bold text-gray-900 mb-4 text-sm">Comments (<span id="modalCommentCount">0</span>)</h3>
                    <div id="modalComments" class="space-y-3 max-h-40 overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const userId = localStorage.getItem('userId');
        const token = localStorage.getItem('token');
        let allRecipes = [];
        let currentTab = 'my';

        if (!userId || !token) window.location.href = "../index.html";

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        async function initProfile() {
            await loadUserData();
            await fetchAllRecipes();
            lucide.createIcons();
        }

        async function loadUserData() {
            try {
                const response = await fetch(`https://pantry-pal-jur7.onrender.com/api/auth/profile/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (response.ok) {
                    const user = data.user;
                    document.getElementById('displayFullName').innerText = user.username;
                    document.getElementById('displayUsername').innerText = '@' + user.username;
                    document.getElementById('displayBio').innerText = user.bio || 'Sharing the love of cooking.';
                    document.getElementById('followerCount').innerText = user.followers?.length || 0;
                    document.getElementById('followingCount').innerText = user.following?.length || 0;

                    document.getElementById('editUsername').value = user.username;
                    document.getElementById('editBio').value = user.bio || '';

                    const img = document.getElementById('profilePreview');
                    const placeholder = document.getElementById('placeholderIcon');
                    if (user.profilePic) {
                        img.src = user.profilePic;
                        img.classList.remove('hidden');
                        placeholder.classList.add('hidden');
                    } else {
                        img.classList.add('hidden');
                        placeholder.classList.remove('hidden');
                    }
                }
            } catch (err) { console.error(err); }
        }

        async function saveProfile(e) {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "Saving...";

            const username = document.getElementById('editUsername').value;
            const bio = document.getElementById('editBio').value;
            const fileInput = document.getElementById('editProfilePicFile');
            
            let payload = { username, bio };
            if (fileInput.files.length > 0) {
                payload.profilePic = await toBase64(fileInput.files[0]);
            }

            try {
                const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/auth/profile/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    toggleEditModal();
                    await loadUserData();
                } else { alert("Failed to update profile."); }
            } catch (err) { console.error(err); }
            finally {
                btn.disabled = false;
                btn.innerText = "Save Changes";
            }
        }

        async function fetchAllRecipes() {
            try {
                const response = await fetch('https://pantry-pal-jur7.onrender.com/api/recipes');
                allRecipes = await response.json();
                renderProfileFeed();
            } catch (err) { console.error(err); }
        }

        function renderProfileFeed() {
            const grid = document.getElementById('recipeGrid');
            const filtered = allRecipes.filter(r => {
                const authorId = (r.author?._id || r.author);
                if (currentTab === 'my') return authorId === userId;
                return r.saves?.some(id => id.toString() === userId);
            });

            document.getElementById('recipeCount').innerText = allRecipes.filter(r => (r.author?._id || r.author) === userId).length;
            document.getElementById('saveCount').innerText = allRecipes.filter(r => r.saves?.some(id => id.toString() === userId)).length;

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-gray-400 italic">No recipes to show here.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(r => `
                <div class="group relative bg-white rounded-[2.5rem] overflow-hidden border border-gray-100 shadow-sm active:scale-95 transition-all">
                    <div onclick="openRecipeView('${r._id}')" class="cursor-pointer">
                        <img src="${r.image || '../default.png'}" class="w-full h-48 object-cover">
                        <div class="p-5">
                            <h3 class="font-bold text-sm mb-1 truncate">${r.title}</h3>
                            <div class="flex items-center gap-3 mt-3 text-gray-400 text-[10px]">
                                <span class="flex items-center gap-1"><i data-lucide="heart" class="w-3 h-3"></i> ${r.likes || 0}</span>
                                <span class="flex items-center gap-1"><i data-lucide="message-circle" class="w-3 h-3"></i> ${r.comments?.length || 0}</span>
                            </div>
                        </div>
                    </div>
                    ${currentTab === 'my' ? `
                        <div class="absolute top-3 right-3 flex gap-2 opacity-0 group-hover:opacity-100 transition-all">
                            <button onclick="window.location.href='edit-recipe.html?id=${r._id}'" class="p-2 bg-white/90 text-coral rounded-full shadow-sm">
                                <i data-lucide="edit-2" class="w-4 h-4"></i>
                            </button>
                            <button onclick="deleteRecipe('${r._id}')" class="p-2 bg-white/90 text-red-500 rounded-full shadow-sm">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    ` : ''}
                </div>`).join('');
            lucide.createIcons();
        }

        function openRecipeView(id) {
            const recipe = allRecipes.find(r => r._id === id);
            if (!recipe) return;

            document.getElementById('modalImage').src = recipe.image || '../default.png';
            document.getElementById('modalTitle').innerText = recipe.title;
            document.getElementById('modalDescription').innerText = recipe.description || '';
            document.getElementById('modalIngredients').innerHTML = (recipe.ingredients || []).map(i => `<li>${i}</li>`).join('');
            document.getElementById('modalInstructions').innerHTML = (recipe.instructions || []).map(s => `<li>${s}</li>`).join('');
            
            const isLiked = recipe.likedBy?.some(lid => lid.toString() === userId);
            document.getElementById('modalLikeCount').innerText = recipe.likes || 0;
            updateLikeUI(isLiked);
            document.getElementById('modalLikeBtn').onclick = () => toggleLike(recipe._id);

            // Handle Modal Edit Option
            const modalEditBtn = document.getElementById('modalEditRecipeBtn');
            if ((recipe.author?._id || recipe.author) === userId) {
                modalEditBtn.classList.remove('hidden');
                modalEditBtn.onclick = () => window.location.href = `edit-recipe.html?id=${recipe._id}`;
            } else {
                modalEditBtn.classList.add('hidden');
            }

            document.getElementById('modalCommentCount').innerText = recipe.comments?.length || 0;
            document.getElementById('modalComments').innerHTML = (recipe.comments || []).map(c => `
                <div class="bg-gray-50 p-3 rounded-2xl border border-gray-100">
                    <p class="text-[10px] font-bold text-coral mb-1">@${c.username}</p>
                    <p class="text-[11px] text-gray-700 leading-relaxed">${c.text}</p>
                </div>`).join('') || '<p class="text-gray-400 text-[10px] italic">No comments yet.</p>';

            document.getElementById('recipeViewModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        async function toggleLike(recipeId) {
            try {
                const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/like/${recipeId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId })
                });
                const data = await res.json();
                if (res.ok) {
                    const recipe = allRecipes.find(r => r._id === recipeId);
                    recipe.likes = data.likes;
                    recipe.likedBy = data.likedBy;
                    document.getElementById('modalLikeCount').innerText = data.likes;
                    updateLikeUI(data.isLiked);
                    renderProfileFeed();
                }
            } catch (err) { console.error(err); }
        }

        function updateLikeUI(isLiked) {
            const btn = document.getElementById('modalLikeBtn');
            const icon = document.getElementById('modalLikeIcon');
            if (isLiked) {
                btn.className = "flex items-center gap-2 px-5 py-2.5 rounded-2xl font-bold border-2 border-red-500 bg-red-500 text-white transition-all";
                icon.classList.add('fill-current');
            } else {
                btn.className = "flex items-center gap-2 px-5 py-2.5 rounded-2xl font-bold border-2 border-gray-100 text-gray-400 transition-all";
                icon.classList.remove('fill-current');
            }
        }

        async function deleteRecipe(id) {
            if (!confirm("Are you sure you want to delete this recipe?")) return;
            const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/${id}`, { 
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) fetchAllRecipes();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('btnMyRecipes').className = tab === 'my' ? 'tab-active pb-4 transition-all' : 'text-gray-400 pb-4 hover:text-coral transition-all';
            document.getElementById('btnSaved').className = tab === 'saved' ? 'tab-active pb-4 transition-all' : 'text-gray-400 pb-4 hover:text-coral transition-all';
            renderProfileFeed();
        }

        function toggleEditModal() { document.getElementById('editModal').classList.toggle('hidden'); }
        function closeRecipeView() { document.getElementById('recipeViewModal').classList.add('hidden'); document.body.style.overflow = 'auto'; }
        function handleLogout() { localStorage.clear(); window.location.href = "../index.html"; }

        window.onload = initProfile;
    </script>
</body>
</html>
