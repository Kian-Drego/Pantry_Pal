<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .border-coral { border-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; transform: translateX(4px); }
        .modal-animate { animation: modalIn 0.3s ease-out; }
        @keyframes modalIn {
            from { opacity: 0; transform: translate(-50%, -48%) scale(0.95); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        @media (max-width: 640px) {
            .modal-content { width: 95%; max-height: 90vh; overflow-y: auto; }
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow text-gray-500 font-semibold">
            <a href="homepage.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl shadow-lg shadow-orange-100"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <a href="../index.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="log-out"></i> Log out</a>
        </div>
    </aside>

    <main class="flex-grow p-6 md:p-12 md:ml-72 bg-white min-h-screen pb-24 md:pb-12">
        <div class="flex flex-col items-center text-center max-w-4xl mx-auto mb-12 md:mb-16">
            <input type="file" id="avatarInput" accept="image/*" class="hidden" onchange="previewImage(event)">
            
            <div class="group relative w-32 h-32 md:w-40 md:h-40 mb-6 cursor-pointer" onclick="document.getElementById('avatarInput').click()">
                <div class="w-full h-full bg-gray-100 rounded-full border-4 border-white shadow-xl flex items-center justify-center text-gray-300 overflow-hidden">
                    <i id="placeholderIcon" data-lucide="user" class="w-12 h-12 md:w-16 md:h-16"></i>
                    <img id="profilePreview" src="" class="hidden w-full h-full object-cover">
                </div>
                <div class="absolute inset-0 bg-black/30 rounded-full flex items-center justify-center text-white opacity-0 group-hover:opacity-100 transition-opacity">
                    <i data-lucide="camera" class="w-6 h-6"></i>
                </div>
            </div>

            <h1 id="displayFullName" class="text-3xl md:text-4xl brand-font text-gray-900 mb-2">Loading...</h1>
            <p id="displayUsername" class="text-coral font-bold mb-4">@...</p>
            <p id="displayBio" class="text-gray-500 text-base md:text-lg max-w-xl px-4"></p>

            <button onclick="toggleModal()" class="mt-6 px-8 py-3 border-2 border-gray-100 rounded-2xl font-bold text-gray-700 hover:bg-gray-50 hover:border-coral/30 hover:text-coral transition-all flex items-center gap-2 group">
                <i data-lucide="settings-2" class="w-4 h-4 group-hover:rotate-90 transition-transform duration-300"></i>
                Edit Profile
            </button>

            <div class="flex gap-8 md:gap-12 mt-10">
                <div class="text-center">
                    <p id="recipeCount" class="text-xl md:text-2xl font-bold text-gray-900">0</p>
                    <p class="text-[10px] md:text-xs font-bold text-gray-400 uppercase tracking-widest">Recipes</p>
                </div>
                <div class="text-center">
                    <p id="followerCount" class="text-xl md:text-2xl font-bold text-gray-900">0</p>
                    <p class="text-[10px] md:text-xs font-bold text-gray-400 uppercase tracking-widest">Followers</p>
                </div>
                <div class="text-center">
                    <p id="followingCount" class="text-xl md:text-2xl font-bold text-gray-900">0</p>
                    <p class="text-[10px] md:text-xs font-bold text-gray-400 uppercase tracking-widest">Following</p>
                </div>
            </div>
        </div>

        <div class="max-w-5xl mx-auto">
            <div class="flex justify-center md:justify-start gap-10 border-b border-gray-100 mb-8 md:mb-10 pb-1 font-bold">
                <button class="text-gray-900 border-b-4 border-coral pb-4">My Recipes</button>
            </div>
            
            <div id="recipeGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full py-16 md:py-20 bg-gray-50 rounded-[40px] border border-dashed border-gray-200 text-center px-4">
                    <h3 class="text-xl font-bold text-gray-800">No recipes yet</h3>
                    <p class="text-gray-400 mt-2">Ready to share your secret ingredient?</p>
                </div>
            </div>
        </div>
    </main>

    <div id="editModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-gray-900/40 backdrop-blur-sm" onclick="toggleModal()"></div>
        <div class="modal-content absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-[90%] max-w-lg rounded-[32px] shadow-2xl p-6 md:p-10 modal-animate">
            <h2 class="text-xl md:text-2xl brand-font text-gray-900 mb-6">Edit Profile</h2>
            <form class="space-y-4 md:space-y-6" onsubmit="saveProfile(event)">
                <input type="text" id="editName" placeholder="Full Name" class="w-full px-5 py-3 bg-gray-50 border-2 border-transparent rounded-2xl focus:border-coral outline-none font-semibold">
                <div class="relative">
                    <span class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 font-bold">@</span>
                    <input type="text" id="editUsername" class="w-full pl-10 pr-5 py-3 bg-gray-50 border-2 border-transparent rounded-2xl focus:border-coral outline-none font-semibold">
                </div>
                <textarea id="editBio" rows="3" class="w-full px-5 py-3 bg-gray-50 border-2 border-transparent rounded-2xl focus:border-coral outline-none font-semibold resize-none"></textarea>
                <div class="flex gap-4">
                    <button type="button" onclick="toggleModal()" class="flex-1 py-4 border-2 rounded-2xl font-bold text-gray-500">Cancel</button>
                    <button type="submit" class="flex-1 py-4 bg-coral text-white rounded-2xl font-bold">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const userId = localStorage.getItem('userId');
        const token = localStorage.getItem('token');

        if (!userId || !token) { window.location.href = "Loginpage.html"; }

        // 1. Load User Profile Stats and Info
        async function loadProfile() {
            try {
                const response = await fetch(`https://pantry-pal-jur7.onrender.com/api/auth/profile/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (response.ok) {
                    const user = data.user;
                    document.getElementById('displayFullName').innerText = user.username || 'Chef PantryPal';
                    document.getElementById('displayUsername').innerText = '@' + (user.username || 'pantry_chef');
                    document.getElementById('displayBio').innerText = user.bio || 'Home cook turned recipe developer.';
                    document.getElementById('recipeCount').innerText = data.recipeCount || 0;
                    document.getElementById('followerCount').innerText = user.followers?.length || 0;
                    document.getElementById('followingCount').innerText = user.following?.length || 0;

                    document.getElementById('editName').value = user.username || '';
                    document.getElementById('editUsername').value = user.username || '';
                    document.getElementById('editBio').value = user.bio || '';

                    if (user.profilePic) {
                        const img = document.getElementById('profilePreview');
                        img.src = user.profilePic;
                        img.classList.remove('hidden');
                        document.getElementById('placeholderIcon').classList.add('hidden');
                    }
                    
                    fetchUserRecipes(); // Load the recipe grid
                }
            } catch (err) { console.error("Load error:", err); }
        }

        // 2. Fetch and Display User's Own Recipes with Delete Button
        async function fetchUserRecipes() {
            try {
                const response = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes`);
                const allRecipes = await response.json();
                
                const myRecipes = allRecipes.filter(recipe => recipe.author && recipe.author._id === userId);
                const container = document.getElementById('recipeGrid');

                if (myRecipes.length > 0) {
                    container.innerHTML = myRecipes.map(recipe => `
                        <div id="recipe-${recipe._id}" class="bg-white rounded-3xl border border-gray-100 overflow-hidden shadow-sm hover:shadow-md transition-all relative group">
                            <button onclick="deleteRecipe('${recipe._id}')" class="absolute top-3 right-3 p-2 bg-white/90 hover:bg-red-50 text-red-500 rounded-full shadow-sm opacity-0 group-hover:opacity-100 transition-opacity z-20">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                            <img src="${recipe.image || 'https://via.placeholder.com/300x200?text=Recipe'}" class="w-full h-48 object-cover">
                            <div class="p-5">
                                <h3 class="font-bold text-gray-900 mb-1">${recipe.title}</h3>
                                <p class="text-gray-500 text-sm line-clamp-2">${recipe.description}</p>
                            </div>
                        </div>
                    `).join('');
                    lucide.createIcons(); // Initialize trash icons
                } else {
                    container.innerHTML = `
                        <div class="col-span-full py-16 bg-gray-50 rounded-[40px] border border-dashed text-center">
                            <h3 class="text-xl font-bold text-gray-800">No recipes yet</h3>
                        </div>`;
                }
            } catch (err) { console.error("Error fetching recipes:", err); }
        }

        // 3. Delete Recipe Action
        async function deleteRecipe(recipeId) {
            if (!confirm("Are you sure you want to delete this recipe?")) return;

            try {
                const response = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/${recipeId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    document.getElementById(`recipe-${recipeId}`).remove();
                    loadProfile(); // Update recipe count at top
                } else {
                    alert("Failed to delete recipe.");
                }
            } catch (err) { console.error("Delete error:", err); }
        }

        function toggleModal() { document.getElementById('editModal').classList.toggle('hidden'); }

        async function saveProfile(event) {
            event.preventDefault();
            const profileData = {
                username: document.getElementById('editUsername').value,
                bio: document.getElementById('editBio').value,
                profilePic: document.getElementById('profilePreview').src
            };

            try {
                const response = await fetch(`https://pantry-pal-jur7.onrender.com/api/auth/profile/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(profileData)
                });

                if (response.ok) {
                    localStorage.setItem('username', profileData.username);
                    loadProfile();
                    toggleModal();
                    alert("Profile updated!");
                }
            } catch (err) { alert("Could not save changes."); }
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = () => {
                const output = document.getElementById('profilePreview');
                output.src = reader.result;
                output.classList.remove('hidden');
                document.getElementById('placeholderIcon').classList.add('hidden');
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        loadProfile(); // Run everything on load
    </script>
</body>
</html>
