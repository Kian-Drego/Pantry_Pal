<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PantryPal | Share Recipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; }
        
        /* Smooth transitions for mobile */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        input, textarea { font-size: 16px !important; } /* Prevents iOS auto-zoom */
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow text-gray-500 font-semibold">
            <a href="homepage.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl shadow-lg shadow-orange-100"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <button onclick="handleLogout()" class="w-full flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold hover:text-coral transition-all">
                <i data-lucide="log-out"></i> Log out
            </button>
        </div>
    </aside>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around items-center p-4 z-[100] pb-6">
        <a href="homepage.html" class="text-gray-400"><i data-lucide="home"></i></a>
        <a href="search.html" class="text-gray-400"><i data-lucide="search"></i></a>
        <a href="create.html" class="text-coral"><i data-lucide="plus-square"></i></a>
        <a href="leaderboard.html" class="text-gray-400"><i data-lucide="trophy"></i></a>
        <a href="profilepage.html" class="text-gray-400"><i data-lucide="user"></i></a>
    </nav>

    <main class="flex-grow p-5 md:p-12 md:ml-72 bg-white min-h-screen pb-28 md:pb-12">
        <header class="mb-8 md:mb-10">
            <h1 class="text-3xl md:text-5xl brand-font text-coral mb-2">Share Recipe</h1>
            <p class="text-gray-500 text-sm md:text-lg">Share your culinary secrets with the world.</p>
        </header>

        <form id="recipeForm" class="max-w-4xl space-y-6 md:space-y-8">
            <div class="bg-white rounded-[2rem] border border-gray-100 p-6 md:p-8 shadow-sm">
                <h2 class="text-xl md:text-2xl font-bold text-gray-900 mb-6">Basic Info</h2>
                
                <div class="mb-8 flex flex-col md:flex-row gap-6 items-center bg-gray-50 p-6 rounded-3xl border-2 border-dashed border-gray-200">
                    <div class="w-full md:w-48 h-48 rounded-2xl overflow-hidden bg-gray-200 flex-shrink-0 relative group">
                        <img id="imagePreview" src="../default.png" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                             <i data-lucide="camera" class="text-white w-8 h-8"></i>
                        </div>
                    </div>
                    <div class="flex-grow space-y-3 w-full text-center md:text-left">
                        <label class="block text-sm font-bold text-gray-700">Recipe Photo</label>
                        <input type="file" id="recipeFile" accept="image/*" onchange="previewImage(event)" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-coral file:text-white hover:file:bg-orange-600 cursor-pointer" required>
                        <p class="text-[10px] text-gray-400">Upload a crisp photo of your final dish (Max 10MB).</p>
                    </div>
                </div>

                <div class="space-y-5">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">Recipe Title</label>
                        <input type="text" id="title" placeholder="e.g. Grandma's Lasagna" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-coral/20 outline-none" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">Description</label>
                        <textarea id="description" rows="3" placeholder="Tell us the story behind this dish..." class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-coral/20 outline-none resize-none" required></textarea>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] border border-gray-100 p-6 md:p-8 shadow-sm">
                <h2 class="text-xl md:text-2xl font-bold text-gray-900 mb-4">Ingredients</h2>
                <div id="ingredientsList" class="space-y-3 mb-6">
                    <div class="flex gap-2">
                        <input type="text" placeholder="1 cup Flour" class="ingredient-input w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none" required>
                    </div>
                </div>
                <button type="button" onclick="addItem('ingredientsList', 'ingredient-input')" class="flex items-center gap-2 font-bold text-coral hover:underline transition-all active:scale-95">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i> Add Ingredient
                </button>
            </div>

            <div class="bg-white rounded-[2rem] border border-gray-100 p-6 md:p-8 shadow-sm">
                <h2 class="text-xl md:text-2xl font-bold text-gray-900 mb-4">Instructions</h2>
                <div id="stepsList" class="space-y-3 mb-6">
                    <div class="flex gap-2">
                        <textarea rows="2" placeholder="Step 1: Preheat oven..." class="step-input w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none resize-none" required></textarea>
                    </div>
                </div>
                <button type="button" onclick="addItem('stepsList', 'step-input', true)" class="flex items-center gap-2 font-bold text-coral hover:underline transition-all active:scale-95">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i> Add Step
                </button>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-coral text-white font-bold px-12 py-5 rounded-2xl shadow-lg hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                <i data-lucide="send" class="w-5 h-5"></i> Share Recipe
            </button>
        </form>
    </main>

    <script>
        // Check Authentication
        if (!localStorage.getItem('token')) window.location.href = '../index.html';

        lucide.createIcons();

        // Convert file to Base64
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        // Live Image Preview
        function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('imagePreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(file);
        }

        // Add Input Item (Ingredient or Step)
        function addItem(containerId, className, isTextArea = false) {
            const container = document.getElementById(containerId);
            const wrapper = document.createElement('div');
            wrapper.className = "flex gap-2 items-start mt-3 animate-fadeIn";
            
            const input = document.createElement(isTextArea ? 'textarea' : 'input');
            input.className = `${className} w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none`;
            if (isTextArea) input.rows = 2;
            input.placeholder = isTextArea ? "Next step..." : "Next ingredient...";
            
            const removeBtn = document.createElement('button');
            removeBtn.type = "button";
            removeBtn.className = "p-4 text-gray-300 hover:text-red-500 transition-colors";
            removeBtn.innerHTML = '<i data-lucide="x-circle"></i>';
            removeBtn.onclick = () => { wrapper.remove(); };

            wrapper.appendChild(input);
            wrapper.appendChild(removeBtn);
            container.appendChild(wrapper);
            lucide.createIcons();
        }

        // Form Submission
        document.getElementById('recipeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-5 h-5"></i> Sharing...`;
            lucide.createIcons();

            const ingredients = Array.from(document.querySelectorAll('.ingredient-input')).map(i => i.value).filter(v => v);
            const instructions = Array.from(document.querySelectorAll('.step-input')).map(i => i.value).filter(v => v);
            const imageFile = document.getElementById('recipeFile').files[0];
            
            let imageBase64 = "";
            if (imageFile) {
                imageBase64 = await toBase64(imageFile);
            }

            const recipeData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                image: imageBase64,
                ingredients: ingredients,
                instructions: instructions,
                author: localStorage.getItem('userId')
            };

            try {
                const response = await fetch('https://pantry-pal-jur7.onrender.com/api/recipes', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}` 
                    },
                    body: JSON.stringify(recipeData)
                });

                if (response.ok) {
                    alert('Recipe shared successfully!');
                    window.location.href = 'homepage.html';
                } else {
                    const err = await response.json();
                    alert(err.error || 'Failed to share recipe. Image might be too large.');
                }
            } catch (err) {
                console.error(err);
                alert('Server connection error.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `<i data-lucide="send" class="w-5 h-5"></i> Share Recipe`;
                lucide.createIcons();
            }
        });

        function handleLogout() {
            localStorage.clear();
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
