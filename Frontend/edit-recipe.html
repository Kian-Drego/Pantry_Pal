<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PantryPal | Edit Recipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        input, textarea { font-size: 16px !important; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow text-gray-500 font-semibold">
            <a href="homepage.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="profilepage.html" class="flex items-center gap-4 px-5 py-2 hover:text-coral transition-all"><i data-lucide="user"></i> Profile</a>
        </nav>
    </aside>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around items-center p-4 z-[100] pb-6">
        <a href="homepage.html" class="text-gray-400"><i data-lucide="home"></i></a>
        <a href="search.html" class="text-gray-400"><i data-lucide="search"></i></a>
        <a href="create.html" class="text-gray-400"><i data-lucide="plus-square"></i></a>
        <a href="leaderboard.html" class="text-gray-400"><i data-lucide="trophy"></i></a>
        <a href="profilepage.html" class="text-coral"><i data-lucide="user"></i></a>
    </nav>

    <main class="flex-grow p-5 md:p-12 md:ml-72 bg-white min-h-screen pb-28 md:pb-12">
        <header class="mb-8 md:mb-10 flex justify-between items-end">
            <div>
                <h1 class="text-3xl md:text-5xl brand-font text-coral mb-1">Edit Recipe</h1>
                <p class="text-gray-500 text-sm md:text-lg">Update your culinary masterpiece.</p>
            </div>
            <button onclick="history.back()" class="text-gray-400 hover:text-gray-600 font-bold flex items-center gap-2 text-sm">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back
            </button>
        </header>

        <div id="loadingState" class="py-20 text-center">
            <i data-lucide="loader-2" class="animate-spin mx-auto text-coral w-10 h-10"></i>
        </div>

        <form id="editForm" class="hidden max-w-4xl space-y-6 md:space-y-8">
            <div class="bg-white rounded-[2rem] border border-gray-100 p-6 md:p-8 shadow-sm">
                <h2 class="text-xl md:text-2xl font-bold text-gray-900 mb-6">Basic Info</h2>
                <div class="space-y-6">
                    <div class="flex flex-col md:flex-row gap-6 items-center bg-gray-50 p-6 rounded-3xl border-2 border-dashed border-gray-200">
                        <div class="w-full md:w-40 h-48 md:h-40 rounded-2xl overflow-hidden bg-gray-200 flex-shrink-0">
                            <img id="imagePreview" src="../default.png" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-grow space-y-2 w-full text-center md:text-left">
                            <label class="block text-sm font-bold text-gray-700">Change Recipe Photo</label>
                            <input type="file" id="imageFile" accept="image/*" onchange="previewNewImage(event)" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-coral file:text-white cursor-pointer">
                            <p class="text-[10px] text-gray-400">Upload a fresh photo of your dish.</p>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">Recipe Title</label>
                        <input type="text" id="title" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-coral/20" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">Description</label>
                        <textarea id="description" rows="3" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none resize-none" required></textarea>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] border border-gray-100 p-6 md:p-8 shadow-sm">
                <h2 class="text-xl md:text-2xl font-bold text-gray-900 mb-4">Ingredients</h2>
                <div id="ingredientsList" class="space-y-3 mb-6"></div>
                <button type="button" onclick="addItem('ingredientsList', 'ingredient-input')" class="text-coral font-bold flex items-center gap-2 active:scale-95 transition-all">
                    <i data-lucide="plus-circle"></i> Add Ingredient
                </button>
            </div>

            <div class="bg-white rounded-[2rem] border border-gray-100 p-6 md:p-8 shadow-sm">
                <h2 class="text-xl md:text-2xl font-bold text-gray-900 mb-4">Instructions</h2>
                <div id="stepsList" class="space-y-3 mb-6"></div>
                <button type="button" onclick="addItem('stepsList', 'step-input', true)" class="text-coral font-bold flex items-center gap-2 active:scale-95 transition-all">
                    <i data-lucide="plus-circle"></i> Add Step
                </button>
            </div>

            <div class="flex flex-col md:flex-row gap-4">
                <button type="submit" id="submitBtn" class="flex-1 bg-coral text-white font-bold py-5 rounded-2xl shadow-lg hover:scale-[1.02] active:scale-[0.98] transition-all">
                    Update Recipe
                </button>
                <button type="button" onclick="history.back()" class="flex-1 py-5 font-bold text-gray-400 active:scale-95 transition-all">
                    Cancel
                </button>
            </div>
        </form>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');
        const token = localStorage.getItem('token');
        const userId = localStorage.getItem('userId');

        if (!token || !recipeId) window.location.href = 'profilepage.html';

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        async function loadRecipeData() {
            try {
                const response = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes`);
                const recipes = await response.json();
                const recipe = recipes.find(r => r._id === recipeId);

                if (!recipe || (recipe.author?._id || recipe.author) !== userId) {
                    alert("Unauthorized or not found");
                    window.location.href = 'profilepage.html';
                    return;
                }

                document.getElementById('title').value = recipe.title;
                document.getElementById('description').value = recipe.description || '';
                if (recipe.image) document.getElementById('imagePreview').src = recipe.image;

                recipe.ingredients.forEach(ing => addItem('ingredientsList', 'ingredient-input', false, ing));
                recipe.instructions.forEach(step => addItem('stepsList', 'step-input', true, step));

                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('editForm').classList.remove('hidden');
                lucide.createIcons();
            } catch (err) { console.error(err); }
        }

        function previewNewImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('imagePreview').src = reader.result;
            };
            reader.readAsDataURL(file);
        }

        function addItem(containerId, className, isTextArea = false, value = '') {
            const container = document.getElementById(containerId);
            const wrapper = document.createElement('div');
            wrapper.className = "flex gap-2 items-start mt-2";
            
            const input = document.createElement(isTextArea ? 'textarea' : 'input');
            input.className = `${className} w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none`;
            if (isTextArea) input.rows = 2;
            input.value = value;
            
            const removeBtn = document.createElement('button');
            removeBtn.type = "button";
            removeBtn.className = "p-4 text-gray-300 hover:text-red-500 transition-colors";
            removeBtn.innerHTML = '<i data-lucide="x-circle"></i>';
            removeBtn.onclick = () => wrapper.remove();

            wrapper.appendChild(input);
            wrapper.appendChild(removeBtn);
            container.appendChild(wrapper);
            lucide.createIcons();
        }

        document.getElementById('editForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin w-5 h-5 inline mr-2"></i> Updating...`;
            btn.disabled = true;
            lucide.createIcons();
            
            const ingredients = Array.from(document.querySelectorAll('.ingredient-input')).map(i => i.value).filter(v => v);
            const instructions = Array.from(document.querySelectorAll('.step-input')).map(i => i.value).filter(v => v);
            const imageFile = document.getElementById('imageFile').files[0];

            let recipeImage = document.getElementById('imagePreview').src;

            if (imageFile) {
                recipeImage = await toBase64(imageFile);
            }

            const updatedData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                image: recipeImage,
                ingredients,
                instructions
            };

            try {
                const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/${recipeId}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updatedData)
                });

                if (res.ok) {
                    alert("Recipe updated!");
                    window.location.href = 'profilepage.html';
                } else {
                    alert("Update failed. Image may be too large.");
                }
            } catch (err) { console.error(err); } 
            finally {
                btn.innerText = "Update Recipe";
                btn.disabled = false;
            }
        };

        window.onload = loadRecipeData;
    </script>
</body>
</html>
