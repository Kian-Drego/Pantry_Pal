<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PantryPal | Monthly Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; }

        /* Mobile specific rank colors */
        .rank-1 { color: #FFD700; } /* Gold */
        .rank-2 { color: #C0C0C0; } /* Silver */
        .rank-3 { color: #CD7F32; } /* Bronze */

        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow text-gray-500 font-semibold">
            <a href="homepage.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl shadow-lg shadow-orange-100"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 px-5 py-2 sidebar-item transition-all"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <button onclick="handleLogout()" class="w-full flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold hover:text-coral transition-all text-left">
                <i data-lucide="log-out"></i> Log out
            </button>
        </div>
    </aside>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around items-center p-4 z-[100] pb-6">
        <a href="homepage.html" class="text-gray-400"><i data-lucide="home"></i></a>
        <a href="search.html" class="text-gray-400"><i data-lucide="search"></i></a>
        <a href="create.html" class="text-gray-400"><i data-lucide="plus-square"></i></a>
        <a href="leaderboard.html" class="text-coral"><i data-lucide="trophy"></i></a>
        <a href="profilepage.html" class="text-gray-400"><i data-lucide="user"></i></a>
    </nav>

    <main class="flex-grow p-5 md:p-12 md:ml-72 bg-white min-h-screen pb-28 md:pb-12">
        <header class="mb-8 md:mb-12">
            <h1 class="text-3xl md:text-5xl brand-font text-coral mb-2">Top Chefs</h1>
            <p id="monthYearLabel" class="text-gray-500 text-sm md:text-lg">Calculating rankings...</p>
        </header>

        <div class="max-w-4xl space-y-4" id="leaderboardList">
            <div class="py-20 text-center text-gray-400">
                <i data-lucide="loader-2" class="animate-spin mx-auto w-10 h-10 mb-4 text-coral"></i>
                <p class="brand-font">Connecting to Kitchen...</p>
            </div>
        </div>
    </main>

    <script>
        async function loadLeaderboard() {
            const listContainer = document.getElementById('leaderboardList');
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            const monthName = now.toLocaleString('default', { month: 'long' });
            document.getElementById('monthYearLabel').innerText = `Most likes earned in ${monthName} ${currentYear}`;

            try {
                const response = await fetch('https://pantry-pal-jur7.onrender.com/api/recipes');
                const recipes = await response.json();

                // 1. Filter recipes created this month
                const monthlyRecipes = recipes.filter(r => {
                    const date = new Date(r.createdAt);
                    return date.getMonth() === currentMonth && date.getFullYear() === currentYear;
                });

                // 2. Group likes by user
                const userScores = {};
                monthlyRecipes.forEach(r => {
                    const chef = r.author?.username || 'Unknown Chef';
                    const chefId = r.author?._id || r.author;
                    if (!userScores[chefId]) {
                        userScores[chefId] = { username: chef, likes: 0 };
                    }
                    userScores[chefId].likes += (r.likes || 0);
                });

                const sortedChefs = Object.values(userScores).sort((a, b) => b.likes - a.likes);

                if (sortedChefs.length === 0) {
                    listContainer.innerHTML = `
                        <div class="bg-gray-50 rounded-[40px] p-12 text-center border border-dashed">
                            <p class="text-gray-400 italic">No likes recorded yet for this month. Be the first!</p>
                        </div>`;
                    return;
                }

                listContainer.innerHTML = sortedChefs.map((chef, index) => {
                    const rank = index + 1;
                    let rankClass = 'text-gray-300';
                    if(rank === 1) rankClass = 'rank-1';
                    if(rank === 2) rankClass = 'rank-2';
                    if(rank === 3) rankClass = 'rank-3';

                    return `
                    <div class="flex items-center justify-between p-5 md:p-6 bg-gray-50 rounded-[2rem] border border-gray-100 hover:shadow-md transition-all active:scale-[0.98]">
                        <div class="flex items-center gap-4 md:gap-6">
                            <span class="text-2xl md:text-3xl font-black ${rankClass} w-8 md:w-10 text-center">#${rank}</span>
                            <div>
                                <h3 class="font-bold text-gray-900 text-base md:text-lg">@${chef.username}</h3>
                                <p class="text-[10px] text-gray-400 uppercase tracking-widest font-bold">Chef</p>
                            </div>
                        </div>
                        <div class="text-right bg-white px-5 py-2 rounded-2xl border border-gray-100">
                            <p class="text-xl md:text-2xl font-black text-coral">${chef.likes}</p>
                            <p class="text-[10px] text-gray-400 uppercase font-bold">Likes</p>
                        </div>
                    </div>
                `}).join('');
                
                lucide.createIcons();
            } catch (err) {
                console.error(err);
                listContainer.innerHTML = `<p class="text-center text-red-400 py-10">Failed to load leaderboard. Please check your connection.</p>`;
            }
        }

        function handleLogout() {
            localStorage.clear();
            window.location.href = '../index.html';
        }

        window.onload = loadLeaderboard;
    </script>
</body>
</html>
