<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PantryPal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .focus-ring:focus { outline: 2px solid #E97D5B; border-color: transparent; }
        
        /* Modal Animation */
        .modal-enter {
            animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Prevent zooming on input focus in iOS */
        @media screen and (max-width: 768px) {
            input { font-size: 16px !important; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 relative overflow-x-hidden">

    <div class="mb-6 sm:mb-8 text-3xl brand-font text-coral">PantryPal</div>

    <div class="bg-white w-full max-w-md rounded-[2.5rem] sm:rounded-3xl p-8 sm:p-10 shadow-[0_20px_60px_rgba(0,0,0,0.05)] text-center relative z-10">
        
        <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Welcome Back!</h2>
        <p class="text-gray-500 mb-8 sm:mb-10 text-sm sm:text-base">Your kitchen is waiting for you.</p>

        <form id="loginForm" class="space-y-4 sm:space-y-5">
            <div class="text-left">
                <label class="block text-sm font-semibold text-gray-700 mb-2 ml-1">Email Address</label>
                <input type="email" id="loginEmail" placeholder="chef@pantrypal.com" 
                    class="w-full px-5 py-4 rounded-2xl bg-gray-50 border border-gray-100 focus-ring transition-all outline-none appearance-none" required>
            </div>

            <div class="text-left">
                <label class="block text-sm font-semibold text-gray-700 mb-2 ml-1">Password</label>
                <input type="password" id="loginPassword" placeholder="••••••••" 
                    class="w-full px-5 py-4 rounded-2xl bg-gray-50 border border-gray-100 focus-ring transition-all outline-none appearance-none" required>
                
                <div class="flex justify-end mt-2 mr-1">
                    <button type="button" onclick="showPopup()" class="text-xs sm:text-sm text-coral font-medium hover:underline focus:outline-none">Forgot Password?</button>
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-coral text-white font-bold py-4 rounded-2xl mt-4 shadow-[0_10px_30px_rgba(233,125,91,0.3)] hover:scale-[1.02] active:scale-[0.98] transition-all touch-manipulation">
                Login to PantryPal
            </button>
        </form>

        <p class="mt-8 text-sm sm:text-base text-gray-600">
            Don't have an account? 
            <a href="create profile.html" class="text-coral font-bold hover:underline">Create Account</a>
        </p>
    </div>

    <div class="fixed top-0 left-0 -z-10 w-48 h-48 sm:w-64 sm:h-64 bg-coral opacity-[0.03] rounded-full -translate-x-1/2 -translate-y-1/2"></div>
    <div class="fixed bottom-0 right-0 -z-10 w-64 h-64 sm:w-96 sm:h-96 bg-coral opacity-[0.03] rounded-full translate-x-1/3 translate-y-1/3"></div>

    <div id="featureModal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-6">
        <div class="absolute inset-0 bg-gray-900/40 backdrop-blur-sm" onclick="closePopup()"></div>
        <div class="bg-white rounded-[32px] p-8 max-w-sm w-full text-center shadow-2xl relative z-10 modal-enter">
            <div class="w-16 h-16 bg-orange-50 text-coral rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="construction" class="w-8 h-8"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Under Construction</h3>
            <p class="text-gray-500 mb-6 leading-relaxed text-sm">The password recovery feature is currently unavailable. Please try to remember your password or create a new account.</p>
            <button onclick="closePopup()" class="w-full py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold rounded-2xl transition-colors">
                Got it, thanks!
            </button>
        </div>
    </div>

    <script>
        // Modal functions
        function showPopup() { document.getElementById('featureModal').classList.remove('hidden'); }
        function closePopup() { document.getElementById('featureModal').classList.add('hidden'); }
        lucide.createIcons();

        // Your original Script (Unchanged)
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('https://pantry-pal-jur7.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    window.location.href = "homepage.html";
                } else {
                    alert(data.error || "Login failed.");
                }
            } catch (err) {
                alert("Server connection failed.");
            }
        }); 
        // In Loginpage.html script
if (response.ok) {
    localStorage.setItem('token', data.token);
    localStorage.setItem('userId', data.userId); // Ensure this line exists
    localStorage.setItem('username', data.username);
    window.location.href = "homepage.html";
}
    </script>
</body>
</html>
