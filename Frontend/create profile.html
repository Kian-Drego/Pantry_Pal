<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | PantryPal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .focus-ring:focus { outline: 2px solid #E97D5B; border-color: transparent; }

        /* Prevents iOS from zooming in on input focus */
        @media screen and (max-width: 768px) {
            input { font-size: 16px !important; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 relative overflow-x-hidden">

    <div class="mb-6 sm:mb-8 text-3xl brand-font text-coral">PantryPal</div>

    <div class="bg-white w-full max-w-md rounded-[2.5rem] sm:rounded-3xl p-8 sm:p-10 shadow-[0_20px_60px_rgba(0,0,0,0.05)] text-center relative z-10">
        
        <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Join the Kitchen</h2>
        <p class="text-gray-500 mb-6 sm:mb-10 text-sm sm:text-base">Start sharing your culinary secrets today.</p>

        <form id="signupForm" class="space-y-4">
            <div class="text-left">
                <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Full Name</label>
                <input type="text" id="username" placeholder="Chef Gordon" 
                    class="w-full px-5 py-3.5 sm:py-4 rounded-2xl bg-gray-50 border border-gray-100 focus-ring transition-all outline-none appearance-none" required>
            </div>

            <div class="text-left">
                <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Email Address</label>
                <input type="email" id="email" placeholder="chef@pantrypal.com" 
                    class="w-full px-5 py-3.5 sm:py-4 rounded-2xl bg-gray-50 border border-gray-100 focus-ring transition-all outline-none appearance-none" required>
            </div>

            <div class="text-left">
                <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Password</label>
                <input type="password" id="password" placeholder="••••••••" 
                    class="w-full px-5 py-3.5 sm:py-4 rounded-2xl bg-gray-50 border border-gray-100 focus-ring transition-all outline-none appearance-none" required>
            </div>

            <div class="text-left">
                <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="••••••••" 
                    class="w-full px-5 py-3.5 sm:py-4 rounded-2xl bg-gray-50 border border-gray-100 focus-ring transition-all outline-none appearance-none" required>
            </div>

            <button type="submit" 
                class="w-full bg-coral text-white font-bold py-4 rounded-2xl mt-2 shadow-[0_10px_30px_rgba(233,125,91,0.3)] hover:scale-[1.02] active:scale-[0.98] transition-all touch-manipulation">
                Create Account
            </button>
        </form>

        <p class="mt-6 sm:mt-8 text-sm sm:text-base text-gray-600">
            Already have an account? 
            <a href="Loginpage.html" class="text-coral font-bold hover:underline">Log In</a>
        </p>
    </div>

    <div class="fixed top-0 left-0 -z-10 w-48 h-48 sm:w-64 sm:h-64 bg-coral opacity-[0.03] rounded-full -translate-x-1/2 -translate-y-1/2"></div>
    <div class="fixed bottom-0 right-0 -z-10 w-64 h-64 sm:w-96 sm:h-96 bg-coral opacity-[0.03] rounded-full translate-x-1/3 translate-y-1/3"></div>

    <script>
    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // 1. Client-side Validation
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        if (password.length < 8) {
            alert("Password must be at least 8 characters.");
            return;
        }

        const userData = { username, email, password };

        try {
            // 2. Fetch call with error handling
            const response = await fetch('https://pantry-pal-jur7.onrender.com/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            const data = await response.json();

            if (response.ok) {
                alert("Account created successfully!");
                window.location.href = "Loginpage.html"; 
            } else {
                alert(data.message || "Registration failed. Try a different email.");
            }
        } catch (err) {
            console.error("Connection Error:", err);
            alert("Could not connect to the server. Make sure your Node.js backend is running.");
        }
    });
    </script>
</body>
</html>
