<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PantryPal | Home Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        
        .modal-animate { animation: modalIn 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes modalIn {
            from { opacity: 0; transform: translate(-50%, -45%) scale(0.95); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 768px) {
            .modal-animate { animation: mobileModalIn 0.35s cubic-bezier(0.4, 0, 0.2, 1); }
            @keyframes mobileModalIn {
                from { transform: translateY(100%); }
                to { transform: translateY(0); }
            }
        }

        /* Essential for scrolling long content inside modal */
        .modal-scroll::-webkit-scrollbar { width: 4px; }
        .modal-scroll::-webkit-scrollbar-thumb { background: #E97D5B; border-radius: 10px; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow">
            <a href="homepage.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl font-semibold shadow-lg shadow-orange-100"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <button onclick="handleLogout()" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all w-full text-left">
                <i data-lucide="log-out"></i> Log out
            </button>
        </div>
    </aside>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around items-center p-4 z-[100] pb-6">
        <a href="homepage.html" class="text-coral"><i data-lucide="home"></i></a>
        <a href="search.html" class="text-gray-400"><i data-lucide="search"></i></a>
        <a href="create.html" class="text-gray-400"><i data-lucide="plus-square"></i></a>
        <a href="leaderboard.html" class="text-gray-400"><i data-lucide="trophy"></i></a>
        <a href="profilepage.html" class="text-gray-400"><i data-lucide="user"></i></a>
    </nav>

    <main class="md:ml-72 flex-grow p-5 md:p-12 bg-white min-h-screen pb-28 md:pb-12">
        <header class="mb-8 mt-2 md:mt-0 text-left">
            <h1 class="text-3xl md:text-5xl brand-font text-coral mb-1">Fresh Feed</h1>
            <p class="text-gray-500 text-sm md:text-lg italic">Discover something delicious.</p>
        </header>

        <div id="recipeFeed" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 md:gap-8">
            <div id="feedStatus" class="col-span-full py-16 bg-gray-50 rounded-[40px] border border-dashed text-center">
                <i data-lucide="loader-2" class="animate-spin text-coral w-10 h-10 mx-auto mb-4"></i>
                <h2 class="text-xl brand-font text-gray-800">Heating up the kitchen...</h2>
            </div>
        </div>
    </main>

    <div id="recipeModal" class="fixed inset-0 z-[150] hidden">
        <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm" onclick="closeRecipeModal()"></div>
        
        <div class="modal-content relative md:absolute top-0 md:top-1/2 left-0 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 bg-white w-full md:w-[95%] md:max-w-2xl h-full md:h-auto md:max-h-[90vh] md:rounded-[40px] shadow-2xl overflow-hidden flex flex-col modal-animate">
            
            <button onclick="closeRecipeModal()" class="absolute top-5 right-5 z-[160] p-3 bg-black/20 backdrop-blur-md rounded-full text-white hover:bg-black/40 transition-all">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>

            <div class="flex-grow overflow-y-auto modal-scroll pb-24 md:pb-10">
                <div id="modalImageContainer" class="relative h-72 md:h-96 w-full flex-shrink-0">
                    <img id="modalImage" src="" class="w-full h-full object-cover">
                </div>

                <div class="p-6 md:p-10">
                    <div class="flex flex-col md:flex-row md:justify-between md:items-start gap-4 mb-8">
                        <div>
                            <h2 id="modalTitle" class="text-3xl brand-font text-gray-900"></h2>
                            <div class="flex items-center gap-3 mt-2">
                                <p id="modalAuthor" class="text-coral font-bold text-sm"></p>
                                <div id="followBtnPlaceholder"></div>
                            </div>
                        </div>
                        
                        <div class="flex gap-2">
                            <button id="modalLikeBtn" onclick="toggleLike(activeRecipeId)" class="flex-1 md:flex-none flex items-center justify-center gap-2 px-6 py-3 rounded-2xl font-bold border-2 transition-all">
                                <i data-lucide="heart" id="modalLikeIcon" class="w-5 h-5"></i>
                                <span id="modalLikeCount">0</span>
                            </button>
                            <button id="modalSaveBtn" onclick="toggleSave(activeRecipeId)" class="p-4 rounded-2xl border-2 border-gray-100 bg-gray-50 text-gray-400">
                                <i data-lucide="bookmark" id="modalSaveIcon" class="w-6 h-6"></i>
                            </button>
                        </div>
                    </div>

                    <p id="modalDescription" class="text-gray-600 mb-10 leading-relaxed italic"></p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
                        <div class="bg-orange-50/50 p-6 rounded-[2rem]">
                            <h3 class="font-bold mb-4 text-coral flex items-center gap-2"><i data-lucide="shopping-basket" class="w-5 h-5"></i> Ingredients</h3>
                            <ul id="modalIngredients" class="space-y-2 text-gray-700 text-sm md:text-base"></ul>
                        </div>
                        <div class="bg-gray-50 p-6 rounded-[2rem]">
                            <h3 class="font-bold mb-4 text-coral flex items-center gap-2"><i data-lucide="chef-hat" class="w-5 h-5"></i> Instructions</h3>
                            <ol id="modalInstructions" class="space-y-3 text-gray-700 text-sm md:text-base list-decimal ml-5"></ol>
                        </div>
                    </div>

                    <div class="border-t border-gray-100 pt-8">
                        <h3 class="font-bold text-gray-900 mb-6 flex items-center gap-2">
                            <i data-lucide="message-circle" class="w-5 h-5 text-coral"></i> Discussion
                        </h3>
                        <div id="commentsContainer" class="space-y-4 mb-6"></div>
                        
                        <div class="flex gap-2 items-center bg-gray-50 p-2 rounded-2xl border border-gray-100">
                            <input type="text" id="commentInput" placeholder="Write a comment..." class="flex-grow p-3 bg-transparent outline-none text-sm">
                            <button onclick="postComment()" class="bg-coral text-white p-3 rounded-xl font-bold transition-transform active:scale-90">
                                <i data-lucide="send" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
// --- ROBUST FOLLOW SYSTEM ---
    function updateFollowButton(author) {
        const placeholder = document.getElementById('followBtnPlaceholder');
        if (!author) { placeholder.innerHTML = ''; return; }
        
        const authorId = (author._id || author).toString();
        if (authorId === currentUserId) { placeholder.innerHTML = ''; return; }

        // Use string comparison for state detection
        const isFollowing = author.followers?.some(id => id.toString() === currentUserId);
        
        placeholder.innerHTML = `
            <button id="modalFollowBtn" onclick="runFollowToggle('${authorId}')" 
                class="px-4 py-1.5 rounded-full text-[11px] font-black border-2 border-coral transition-all active:scale-90
                ${isFollowing ? 'bg-coral text-white' : 'text-coral hover:bg-coral/10'}">
                ${isFollowing ? 'Following' : '+ Follow'}
            </button>`;
    }

    async function runFollowToggle(targetUserId) {
        const btn = document.getElementById('modalFollowBtn');
        if (!btn || !token) return alert("Please log in to follow chefs!");
        
        btn.disabled = true;
        btn.style.opacity = "0.5";

        try {
            const response = await fetch(`https://pantry-pal-jur7.onrender.com/api/auth/follow/${targetUserId}`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` 
                },
                body: JSON.stringify({ currentUserId })
            });

            const data = await response.json();

            if (data.success) {
                // UPDATE LOCAL STATE FOR ALL INSTANCES OF THIS AUTHOR IN FEED
                allRecipes.forEach(recipe => {
                    const recipeAuthorId = (recipe.author?._id || recipe.author).toString();
                    if (recipeAuthorId === targetUserId) {
                        if (!recipe.author.followers) recipe.author.followers = [];
                        
                        if (data.isFollowing) {
                            if (!recipe.author.followers.some(id => id.toString() === currentUserId)) {
                                recipe.author.followers.push(currentUserId);
                            }
                        } else {
                            recipe.author.followers = recipe.author.followers.filter(id => id.toString() !== currentUserId);
                        }
                    }
                });

                // FORCED UI RE-RENDER: Refresh the modal button
                const updatedRecipe = allRecipes.find(r => (r.author?._id || r.author).toString() === targetUserId);
                updateFollowButton(updatedRecipe.author);
            }
        } catch (err) {
            console.error("Follow Action Error:", err);
        } finally {
            if (btn) {
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        }
    }
</script>
</body>
</html>
