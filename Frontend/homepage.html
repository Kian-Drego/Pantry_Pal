<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal | Home Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; }
        .modal-animate { animation: modalIn 0.3s ease-out; }
        @keyframes modalIn {
            from { opacity: 0; transform: translate(-50%, -48%) scale(0.95); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow">
            <a href="homepage.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl font-semibold shadow-lg shadow-orange-100"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <a href="#" onclick="handleLogout()" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all">
                <i data-lucide="log-out"></i> Log out
            </a>
        </div>
    </aside>

    <main class="md:ml-72 flex-grow p-6 md:p-12 bg-white min-h-screen pb-24 md:pb-12">
        <header class="mb-8 md:mb-10 text-center md:text-left">
            <h1 class="text-4xl md:text-5xl brand-font text-coral mb-2">Fresh Feed</h1>
            <p class="text-gray-500 text-base md:text-lg">Discover and save the tastiest recipes.</p>
        </header>

        <div id="recipeFeed" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="feedStatus" class="col-span-full py-16 bg-gray-50 rounded-[40px] border border-dashed text-center">
                <i data-lucide="loader-2" class="animate-spin text-coral w-12 h-12 mx-auto mb-4"></i>
                <h2 class="text-2xl brand-font text-gray-800 mb-2">Connecting to Kitchen...</h2>
            </div>
        </div>
    </main>

    <div id="recipeModal" class="fixed inset-0 z-[70] hidden">
        <div class="absolute inset-0 bg-gray-900/40 backdrop-blur-sm" onclick="closeRecipeModal()"></div>
        <div class="modal-content absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-[95%] max-w-2xl rounded-[32px] shadow-2xl overflow-hidden max-h-[90vh] flex flex-col modal-animate">
            <div id="modalImageContainer" class="relative h-64 flex-shrink-0">
                <img id="modalImage" src="" class="w-full h-full object-cover">
                <button onclick="closeRecipeModal()" class="absolute top-4 right-4 p-2 bg-white/90 rounded-full shadow-lg hover:bg-white transition-colors">
                    <i data-lucide="x" class="w-6 h-6 text-gray-900"></i>
                </button>
            </div>
            <div class="p-8 overflow-y-auto">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="modalTitle" class="text-3xl brand-font text-gray-900"></h2>
                    <div class="flex gap-2">
                        <button id="modalLikeBtn" class="flex items-center gap-2 px-4 py-2 rounded-2xl font-bold border-2 transition-all">
                            <i data-lucide="thumbs-up" id="modalLikeIcon" class="w-5 h-5"></i>
                            <span id="modalLikeCount">0</span>
                        </button>
                        <button id="modalSaveBtn" class="flex items-center gap-2 px-4 py-2 rounded-2xl font-bold border-2 border-gray-100 text-gray-400 hover:border-blue-200 transition-all">
                            <i data-lucide="bookmark" id="modalSaveIcon" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                <p id="modalAuthor" class="text-coral font-bold mb-6"></p>
                <p id="modalDescription" class="text-gray-500 mb-8"></p>
                
                <div class="grid md:grid-cols-2 gap-8 mb-10">
                    <div><h3 class="font-bold mb-4 text-coral">Ingredients</h3><ul id="modalIngredients" class="list-disc ml-5 space-y-1 text-gray-600"></ul></div>
                    <div><h3 class="font-bold mb-4 text-coral">Instructions</h3><ol id="modalInstructions" class="list-decimal ml-5 space-y-2 text-gray-600"></ol></div>
                </div>

                <div class="border-t border-gray-100 pt-8">
                    <h3 class="font-bold text-gray-900 mb-4 flex items-center gap-2">
                        <i data-lucide="message-circle" class="w-5 h-5 text-coral"></i> Discussion
                    </h3>
                    <div id="commentsContainer" class="space-y-4 mb-6">
                        <p class="text-gray-400 text-sm italic">No comments yet. Start the conversation!</p>
                    </div>
                    <div class="flex gap-3">
                        <input type="text" id="commentInput" placeholder="Add a comment..." class="flex-grow p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-coral/20">
                        <button onclick="postComment()" class="bg-coral text-white p-4 rounded-xl font-bold">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    let allRecipes = [];
    let activeRecipeId = null;
    const currentUserId = localStorage.getItem('userId');
    const token = localStorage.getItem('token');

    if (!token) window.location.href = '../index.html';

    async function fetchRecipes() {
        const statusDiv = document.getElementById('feedStatus');
        try {
            const response = await fetch('https://pantry-pal-jur7.onrender.com/api/recipes?t=' + Date.now());
            allRecipes = await response.json();
            if (allRecipes.length === 0) {
                statusDiv.innerHTML = `<h2 class="text-2xl brand-font text-gray-800">No recipes yet!</h2>`;
            } else {
                statusDiv.remove();
                renderFeed(allRecipes);
            }
        } catch (err) {
            console.error(err);
        }
    }

    function renderFeed(recipes) {
        const container = document.getElementById('recipeFeed');
        if (!container) return;
        container.innerHTML = recipes.map(recipe => {
            const isLiked = recipe.likedBy?.some(id => (id._id || id).toString() === currentUserId);
            return `
                <div onclick="openRecipeModal('${recipe._id}')" class="bg-white rounded-[2.5rem] border border-gray-100 overflow-hidden shadow-sm hover:shadow-xl transition-all cursor-pointer group">
                    <div class="relative h-64 overflow-hidden">
                        <img src="${recipe.image || '../default.png'}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-900 mb-2">${recipe.title}</h3>
                        <p class="text-gray-500 text-sm line-clamp-2 mb-4">${recipe.description}</p>
                        <div class="flex items-center justify-between pt-4 border-t border-gray-50">
                            <span class="text-coral font-bold text-sm">@${recipe.author?.username || 'chef'}</span>
                            <div class="flex items-center gap-1 ${isLiked ? 'text-red-500' : 'text-gray-400'}">
                                <i data-lucide="heart" class="w-4 h-4 ${isLiked ? 'fill-current' : ''}"></i>
                                <span class="text-xs font-bold">${recipe.likes || 0}</span>
                            </div>
                        </div>
                    </div>
                </div>`;
        }).join('');
        lucide.createIcons();
    }

    function openRecipeModal(recipeId) {
        const recipe = allRecipes.find(r => r._id === recipeId);
        if (!recipe) return;
        activeRecipeId = recipeId;

        document.getElementById('modalImage').src = recipe.image || '../default.png';
        document.getElementById('modalTitle').innerText = recipe.title;
        document.getElementById('modalAuthor').innerText = `@${recipe.author?.username || 'chef'}`;
        document.getElementById('modalDescription').innerText = recipe.description;
        document.getElementById('modalIngredients').innerHTML = (recipe.ingredients || []).map(i => `<li>${i}</li>`).join('');
        document.getElementById('modalInstructions').innerHTML = (recipe.instructions || []).map(s => `<li>${s}</li>`).join('');
        
        // Likes UI
        const isLiked = recipe.likedBy?.some(id => (id._id || id).toString() === currentUserId);
        document.getElementById('modalLikeCount').innerText = recipe.likes || 0;
        updateLikeUI(isLiked);
        document.getElementById('modalLikeBtn').onclick = () => toggleLike(recipe._id);

        // Saves UI (Local state only until backend is updated)
        document.getElementById('modalSaveBtn').onclick = () => toggleSave(recipe._id);

        document.getElementById('recipeModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        lucide.createIcons();
    }

    async function toggleLike(recipeId) {
        try {
            const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/like/${recipeId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: currentUserId })
            });
            const data = await res.json();
            if (res.ok) {
                const recipe = allRecipes.find(r => r._id === recipeId);
                recipe.likes = data.likes;
                recipe.likedBy = data.likedBy; 
                document.getElementById('modalLikeCount').innerText = data.likes;
                updateLikeUI(data.isLiked);
                renderFeed(allRecipes);
            }
        } catch (err) { console.error(err); }
    }

    function updateLikeUI(isLiked) {
        const btn = document.getElementById('modalLikeBtn');
        const icon = document.getElementById('modalLikeIcon');
        if (isLiked) {
            btn.className = "flex items-center gap-2 px-4 py-2 rounded-2xl font-bold border-2 border-red-500 bg-red-500 text-white transition-all";
            icon.classList.add('fill-current');
        } else {
            btn.className = "flex items-center gap-2 px-4 py-2 rounded-2xl font-bold border-2 border-gray-100 text-gray-400 hover:border-red-200 transition-all";
            icon.classList.remove('fill-current');
        }
    }

    function toggleSave(recipeId) {
        const btn = document.getElementById('modalSaveBtn');
        const icon = document.getElementById('modalSaveIcon');
        const isSaved = btn.classList.contains('bg-blue-500');
        
        if (!isSaved) {
            btn.className = "flex items-center gap-2 px-4 py-2 rounded-2xl font-bold border-2 border-blue-500 bg-blue-500 text-white transition-all";
            icon.classList.add('fill-current');
        } else {
            btn.className = "flex items-center gap-2 px-4 py-2 rounded-2xl font-bold border-2 border-gray-100 text-gray-400 hover:border-blue-200 transition-all";
            icon.classList.remove('fill-current');
        }
    }

    function postComment() {
        const input = document.getElementById('commentInput');
        if (!input.value.trim()) return;
        
        const container = document.getElementById('commentsContainer');
        if (container.querySelector('p')) container.innerHTML = ''; // Remove "No comments" text

        const commentDiv = document.createElement('div');
        commentDiv.className = "bg-gray-50 p-4 rounded-2xl border border-gray-100";
        commentDiv.innerHTML = `
            <p class="text-xs font-bold text-coral mb-1">@${localStorage.getItem('username') || 'You'}</p>
            <p class="text-gray-700 text-sm">${input.value}</p>
        `;
        container.appendChild(commentDiv);
        input.value = '';
    }

    function handleLogout() {
        localStorage.clear();
        window.location.href = '../index.html';
    }

    function closeRecipeModal() {
        document.getElementById('recipeModal').classList.add('hidden');
        document.body.style.overflow = 'auto';
    }

    window.onload = fetchRecipes;
</script>
</body>
</html>
