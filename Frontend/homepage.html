<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PantryPal | Home Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; }
        
        .modal-animate { animation: modalIn 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes modalIn {
            from { opacity: 0; transform: translate(-50%, -45%) scale(0.95); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 768px) {
            .modal-animate { animation: mobileModalIn 0.3s ease-out; }
            @keyframes mobileModalIn {
                from { transform: translateY(100%); }
                to { transform: translateY(0); }
            }
        }

        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow">
            <a href="homepage.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl font-semibold shadow-lg shadow-orange-100"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <button onclick="handleLogout()" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all w-full text-left">
                <i data-lucide="log-out"></i> Log out
            </button>
        </div>
    </aside>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around items-center p-4 z-[100] pb-6">
        <a href="homepage.html" class="text-coral"><i data-lucide="home"></i></a>
        <a href="search.html" class="text-gray-400"><i data-lucide="search"></i></a>
        <a href="create.html" class="text-gray-400"><i data-lucide="plus-square"></i></a>
        <a href="leaderboard.html" class="text-gray-400"><i data-lucide="trophy"></i></a>
        <a href="profilepage.html" class="text-gray-400"><i data-lucide="user"></i></a>
    </nav>

    <main class="md:ml-72 flex-grow p-5 md:p-12 bg-white min-h-screen pb-28 md:pb-12">
        <header class="mb-8 mt-2 md:mt-0 text-left">
            <h1 class="text-3xl md:text-5xl brand-font text-coral mb-1">Fresh Feed</h1>
            <p class="text-gray-500 text-sm md:text-lg italic">The kitchen is open!</p>
        </header>

        <div id="recipeFeed" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 md:gap-8">
            <div id="feedStatus" class="col-span-full py-16 bg-gray-50 rounded-[40px] border border-dashed text-center">
                <i data-lucide="loader-2" class="animate-spin text-coral w-10 h-10 mx-auto mb-4"></i>
                <h2 class="text-xl brand-font text-gray-800">Warming up the stove...</h2>
            </div>
        </div>
    </main>

    <div id="recipeModal" class="fixed inset-0 z-[150] hidden overflow-y-auto">
        <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm" onclick="closeRecipeModal()"></div>
        
        <div class="modal-content relative md:absolute top-0 md:top-1/2 left-0 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 bg-white w-full md:w-[95%] md:max-w-2xl min-h-screen md:min-h-0 md:rounded-[40px] shadow-2xl overflow-hidden flex flex-col modal-animate">
            
            <div id="modalImageContainer" class="relative h-72 md:h-80 flex-shrink-0">
                <img id="modalImage" src="" class="w-full h-full object-cover">
                <button onclick="closeRecipeModal()" class="absolute top-5 right-5 p-3 bg-black/20 backdrop-blur-md rounded-full text-white hover:bg-black/40 transition-all">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="p-6 md:p-10">
                <div class="flex flex-col md:flex-row md:justify-between md:items-start gap-4 mb-6">
                    <div>
                        <h2 id="modalTitle" class="text-2xl md:text-3xl brand-font text-gray-900 leading-tight"></h2>
                        <div class="flex items-center gap-3 mt-2">
                            <p id="modalAuthor" class="text-coral font-bold text-sm"></p>
                            <div id="followBtnPlaceholder"></div>
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        <button id="modalLikeBtn" onclick="toggleLike(activeRecipeId)" class="flex-1 md:flex-none flex items-center justify-center gap-2 px-6 py-3 rounded-2xl font-bold border-2 transition-all">
                            <i data-lucide="heart" id="modalLikeIcon" class="w-5 h-5"></i>
                            <span id="modalLikeCount">0</span>
                        </button>
                        <button id="modalSaveBtn" onclick="toggleSave(activeRecipeId)" class="flex items-center justify-center p-3 rounded-2xl font-bold border-2 border-gray-100 text-gray-400">
                            <i data-lucide="bookmark" id="modalSaveIcon" class="w-6 h-6"></i>
                        </button>
                    </div>
                </div>

                <p id="modalDescription" class="text-gray-600 text-sm md:text-base mb-8 leading-relaxed"></p>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
                    <div class="bg-orange-50/50 p-5 rounded-3xl">
                        <h3 class="font-bold mb-3 text-coral flex items-center gap-2"><i data-lucide="shopping-basket" class="w-4 h-4"></i> Ingredients</h3>
                        <ul id="modalIngredients" class="space-y-2 text-gray-700 text-sm"></ul>
                    </div>
                    <div class="bg-gray-50 p-5 rounded-3xl">
                        <h3 class="font-bold mb-3 text-coral flex items-center gap-2"><i data-lucide="chef-hat" class="w-4 h-4"></i> Instructions</h3>
                        <ol id="modalInstructions" class="space-y-3 text-gray-700 text-sm list-decimal ml-4"></ol>
                    </div>
                </div>

                <div class="border-t border-gray-100 pt-8 mb-4">
                    <h3 class="font-bold text-gray-900 mb-6 flex items-center gap-2">
                        <i data-lucide="message-circle" class="w-5 h-5 text-coral"></i> Discussion
                    </h3>
                    <div id="commentsContainer" class="space-y-4 mb-6 max-h-60 overflow-y-auto"></div>
                    
                    <div class="flex gap-2 items-center bg-gray-50 p-2 rounded-2xl border border-gray-100">
                        <input type="text" id="commentInput" placeholder="Write a comment..." class="flex-grow p-3 bg-transparent outline-none text-sm">
                        <button onclick="postComment()" class="bg-coral text-white p-3 rounded-xl font-bold transition-transform active:scale-90">
                            <i data-lucide="send" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    let allRecipes = [];
    let activeRecipeId = null;
    const currentUserId = localStorage.getItem('userId');
    const token = localStorage.getItem('token');

    if (!token) window.location.href = '../index.html';

    async function fetchRecipes() {
        const statusDiv = document.getElementById('feedStatus');
        try {
            const response = await fetch('https://pantry-pal-jur7.onrender.com/api/recipes?t=' + Date.now());
            allRecipes = await response.json();
            if (allRecipes.length === 0) {
                if(statusDiv) statusDiv.innerHTML = `<h2 class="text-2xl brand-font text-gray-800">No recipes yet!</h2>`;
            } else {
                if(statusDiv) statusDiv.remove();
                renderFeed(allRecipes);
            }
        } catch (err) { console.error(err); }
    }

    function renderFeed(recipes) {
        const container = document.getElementById('recipeFeed');
        if (!container) return;
        container.innerHTML = recipes.map(recipe => {
            const isLiked = recipe.likedBy?.some(id => (id._id || id).toString() === currentUserId);
            return `
                <div onclick="openRecipeModal('${recipe._id}')" class="bg-white rounded-[2.5rem] border border-gray-100 overflow-hidden shadow-sm active:scale-95 transition-all cursor-pointer group">
                    <div class="relative h-64 md:h-64 overflow-hidden">
                        <img src="${recipe.image || '../default.png'}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                    </div>
                    <div class="p-6">
                        <h3 class="text-lg md:text-xl font-bold text-gray-900 mb-2 truncate">${recipe.title}</h3>
                        <p class="text-gray-500 text-xs md:text-sm line-clamp-2 mb-4">${recipe.description}</p>
                        <div class="flex items-center justify-between pt-4 border-t border-gray-50">
                            <span class="text-coral font-bold text-xs">@${recipe.author?.username || 'chef'}</span>
                            <div class="flex items-center gap-1 ${isLiked ? 'text-red-500' : 'text-gray-400'}">
                                <i data-lucide="heart" class="w-4 h-4 ${isLiked ? 'fill-current' : ''}"></i>
                                <span class="text-xs font-bold">${recipe.likes || 0}</span>
                            </div>
                        </div>
                    </div>
                </div>`;
        }).join('');
        lucide.createIcons();
    }

    function openRecipeModal(recipeId) {
        const recipe = allRecipes.find(r => r._id === recipeId);
        if (!recipe) return;
        activeRecipeId = recipeId;

        document.getElementById('modalImage').src = recipe.image || '../default.png';
        document.getElementById('modalTitle').innerText = recipe.title;
        document.getElementById('modalAuthor').innerText = `@${recipe.author?.username || 'chef'}`;
        document.getElementById('modalDescription').innerText = recipe.description;
        document.getElementById('modalIngredients').innerHTML = (recipe.ingredients || []).map(i => `<li class="flex items-center gap-2"><div class="w-1.5 h-1.5 rounded-full bg-coral"></div>${i}</li>`).join('');
        document.getElementById('modalInstructions').innerHTML = (recipe.instructions || []).map(s => `<li>${s}</li>`).join('');
        
        updateLikeUI(recipe.likedBy?.some(id => (id._id || id).toString() === currentUserId));
        updateSaveUI(recipe.saves?.some(id => (id._id || id).toString() === currentUserId));
        updateFollowButton(recipe.author);
        document.getElementById('modalLikeCount').innerText = recipe.likes || 0;

        renderComments(recipe.comments || []);

        document.getElementById('recipeModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        lucide.createIcons();
    }

    async function toggleLike(recipeId) {
        try {
            const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/like/${recipeId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ userId: currentUserId })
            });
            const data = await res.json();
            if (res.ok) {
                const recipe = allRecipes.find(r => r._id === recipeId);
                recipe.likes = data.likes;
                recipe.likedBy = data.likedBy;
                document.getElementById('modalLikeCount').innerText = data.likes;
                updateLikeUI(data.isLiked);
                renderFeed(allRecipes);
            }
        } catch (err) { console.error(err); }
    }

    function updateLikeUI(isLiked) {
        const btn = document.getElementById('modalLikeBtn');
        const icon = document.getElementById('modalLikeIcon');
        if (isLiked) {
            btn.className = "flex-1 md:flex-none flex items-center justify-center gap-2 px-6 py-3 rounded-2xl font-bold border-2 border-red-500 bg-red-500 text-white transition-all";
            icon.classList.add('fill-current');
        } else {
            btn.className = "flex-1 md:flex-none flex items-center justify-center gap-2 px-6 py-3 rounded-2xl font-bold border-2 border-gray-100 text-gray-400 transition-all";
            icon.classList.remove('fill-current');
        }
    }

    async function toggleSave(recipeId) {
        try {
            const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/save/${recipeId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ userId: currentUserId })
            });
            const data = await res.json();
            if (res.ok) {
                const recipe = allRecipes.find(r => r._id === recipeId);
                recipe.saves = data.saves;
                updateSaveUI(data.isSaved);
            }
        } catch (err) { console.error(err); }
    }

    function updateSaveUI(isSaved) {
        const btn = document.getElementById('modalSaveBtn');
        const icon = document.getElementById('modalSaveIcon');
        if (isSaved) {
            btn.className = "flex items-center justify-center p-3 rounded-2xl font-bold border-2 border-blue-500 bg-blue-500 text-white transition-all";
            icon.classList.add('fill-current');
        } else {
            btn.className = "flex items-center justify-center p-3 rounded-2xl font-bold border-2 border-gray-100 text-gray-400 transition-all";
            icon.classList.remove('fill-current');
        }
    }

    function updateFollowButton(author) {
        const placeholder = document.getElementById('followBtnPlaceholder');
        if (!author || (author._id || author).toString() === currentUserId) {
            placeholder.innerHTML = '';
            return;
        }
        const authorId = (author._id || author).toString();
        const isFollowing = author.followers?.some(id => id.toString() === currentUserId);
        placeholder.innerHTML = `
            <button id="followBtn" onclick="toggleFollow('${authorId}')" 
                class="px-4 py-1 rounded-full text-[10px] font-bold border border-coral transition-all 
                ${isFollowing ? 'bg-coral text-white' : 'text-coral'}">
                ${isFollowing ? 'Following' : '+ Follow'}
            </button>`;
    }

    async function toggleFollow(targetUserId) {
        const followBtn = document.getElementById('followBtn');
        if (!followBtn) return;
        followBtn.disabled = true;
        try {
            const response = await fetch(`https://pantry-pal-jur7.onrender.com/api/auth/follow/${targetUserId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ currentUserId })
            });
            const data = await response.json();
            if (response.ok) {
                allRecipes.forEach(r => {
                    const authId = (r.author?._id || r.author).toString();
                    if (authId === targetUserId) {
                        if (!r.author.followers) r.author.followers = [];
                        if (data.isFollowing) {
                            if(!r.author.followers.includes(currentUserId)) r.author.followers.push(currentUserId);
                        } else {
                            r.author.followers = r.author.followers.filter(id => id.toString() !== currentUserId);
                        }
                    }
                });
                const currentRecipeAuthor = allRecipes.find(r => r._id === activeRecipeId).author;
                updateFollowButton(currentRecipeAuthor);
            }
        } catch (err) { console.error(err); } finally { if(followBtn) followBtn.disabled = false; }
    }

    async function postComment() {
        const input = document.getElementById('commentInput');
        if (!input.value.trim() || !activeRecipeId) return;
        try {
            const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/comment/${activeRecipeId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ userId: currentUserId, username: localStorage.getItem('username'), text: input.value.trim() })
            });
            const updatedComments = await res.json();
            if (res.ok) {
                const recipe = allRecipes.find(r => r._id === activeRecipeId);
                recipe.comments = updatedComments;
                renderComments(updatedComments);
                input.value = '';
            }
        } catch (err) { console.error(err); }
    }

    function renderComments(comments) {
        const container = document.getElementById('commentsContainer');
        if (!comments || comments.length === 0) {
            container.innerHTML = '<p class="text-gray-400 text-xs italic text-center py-4">No comments yet.</p>';
            return;
        }
        container.innerHTML = comments.map(c => `
            <div class="bg-gray-50/80 p-3 rounded-2xl border border-gray-100">
                <p class="text-[10px] font-bold text-coral mb-1">@${c.username}</p>
                <p class="text-xs text-gray-700 leading-relaxed">${c.text}</p>
            </div>`).join('');
    }

    function handleLogout() { localStorage.clear(); window.location.href = '../index.html'; }
    function closeRecipeModal() { 
        document.getElementById('recipeModal').classList.add('hidden'); 
        document.body.style.overflow = 'auto'; 
    }

    window.onload = fetchRecipes;
</script>
</body>
</html>
