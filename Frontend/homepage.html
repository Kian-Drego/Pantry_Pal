<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal | Home Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; }
        .mobile-nav-active { color: #E97D5B; transform: translateY(-2px); }
        .modal-animate { animation: modalIn 0.3s ease-out; }
        @keyframes modalIn {
            from { opacity: 0; transform: translate(-50%, -48%) scale(0.95); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow">
            <a href="homepage.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl font-semibold shadow-lg shadow-orange-100">
                <i data-lucide="home"></i> Home
            </a>
            <a href="search.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <a href="../index.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="log-out"></i> Log out</a>
        </div>
    </aside>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around items-center p-4 z-50 shadow-[0_-5px_20px_rgba(0,0,0,0.03)]">
        <a href="homepage.html" class="mobile-nav-active"><i data-lucide="home"></i></a>
        <a href="search.html" class="text-gray-400"><i data-lucide="search"></i></a>
        <a href="create.html" class="text-gray-400"><i data-lucide="plus-square"></i></a>
        <a href="leaderboard.html" class="text-gray-400"><i data-lucide="trophy"></i></a>
        <a href="profilepage.html" class="text-gray-400"><i data-lucide="user"></i></a>
    </nav>

    <main class="md:ml-72 flex-grow p-6 md:p-12 bg-white min-h-screen pb-24 md:pb-12">
        <header class="mb-8 md:mb-10 text-center md:text-left">
            <h1 class="text-4xl md:text-5xl brand-font text-coral mb-2">Fresh Feed</h1>
            <p class="text-gray-500 text-base md:text-lg">Discover the tastiest recipes from our chefs.</p>
        </header>

        <div id="recipeFeed" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="noRecipes" class="col-span-full py-16 bg-gray-50 rounded-[40px] border border-dashed text-center">
                <i data-lucide="chef-hat" class="text-gray-300 w-12 h-12 mx-auto mb-4"></i>
                <h2 class="text-2xl brand-font text-gray-800 mb-2">Searching for recipes...</h2>
            </div>
        </div>
    </main>

    <div id="recipeModal" class="fixed inset-0 z-[70] hidden">
        <div class="absolute inset-0 bg-gray-900/40 backdrop-blur-sm" onclick="closeRecipeModal()"></div>
        <div class="modal-content absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-[95%] max-w-2xl rounded-[32px] shadow-2xl overflow-hidden max-h-[90vh] flex flex-col modal-animate">
            <div id="modalImageContainer" class="relative h-64 flex-shrink-0">
                <img id="modalImage" src="" class="w-full h-full object-cover">
                <button onclick="closeRecipeModal()" class="absolute top-4 right-4 p-2 bg-white/90 rounded-full shadow-lg hover:bg-white transition-colors">
                    <i data-lucide="x" class="w-6 h-6 text-gray-900"></i>
                </button>
            </div>
            <div class="p-8 overflow-y-auto">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="modalTitle" class="text-3xl brand-font text-gray-900"></h2>
                    <button id="modalCloseBtn" onclick="closeRecipeModal()" class="hidden p-2 bg-gray-100 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
                </div>
                <p id="modalAuthor" class="text-coral font-bold mb-4"></p>
                <p id="modalDescription" class="text-gray-500 mb-8"></p>
                <div class="grid md:grid-cols-2 gap-8">
                    <div><h3 class="font-bold mb-4 text-coral">Ingredients</h3><ul id="modalIngredients" class="list-disc ml-5 space-y-1 text-gray-600"></ul></div>
                    <div><h3 class="font-bold mb-4 text-coral">Instructions</h3><ol id="modalInstructions" class="list-decimal ml-5 space-y-2 text-gray-600"></ol></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let allRecipes = [];

        // 1. Fetch Recipes from Backend
        async function fetchRecipes() {
            try {
                // Relinked to your backend
                const response = await fetch('https://pantry-pal-jur7.onrender.com/api/recipes');
                allRecipes = await response.json();
                renderFeed(allRecipes);
            } catch (err) {
                console.error("Feed error:", err);
                document.getElementById('noRecipes').querySelector('h2').innerText = "Server connection failed.";
            }
        }

        // 2. Render Grid
        function renderFeed(recipes) {
            const container = document.getElementById('recipeFeed');
            
            if (recipes.length === 0) {
                document.getElementById('noRecipes').querySelector('h2').innerText = "No recipes yet.";
                return;
            }

            container.innerHTML = recipes.map(recipe => {
                // Reverted Logic: Always show image, use default if missing
                const recipeImage = recipe.image || 'https://via.placeholder.com/400x300?text=Delicious+Food';
                
                return `
                    <div onclick="openRecipeModal('${recipe._id}')" class="bg-white rounded-[2.5rem] border border-gray-100 overflow-hidden shadow-sm hover:shadow-xl transition-all cursor-pointer group">
                        <div class="relative h-64 overflow-hidden">
                            <img src="${recipeImage}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-900 mb-2">${recipe.title}</h3>
                            <p class="text-gray-500 text-sm line-clamp-2 mb-4">${recipe.description}</p>
                            <div class="flex items-center justify-between pt-4 border-t border-gray-50">
                                <span class="text-coral font-bold text-sm">@${recipe.author?.username || 'chef'}</span>
                                <div class="flex items-center gap-1 text-gray-400">
                                    <i data-lucide="heart" class="w-4 h-4"></i>
                                    <span class="text-xs font-bold">${recipe.likes || 0}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        // 3. Popup Logic
        function openRecipeModal(recipeId) {
            const recipe = allRecipes.find(r => r._id === recipeId);
            if (!recipe) return;

            const modalImgContainer = document.getElementById('modalImageContainer');
            const modalCloseBtn = document.getElementById('modalCloseBtn');

            // Default image logic
            modalImgContainer.classList.remove('hidden');
            document.getElementById('modalImage').src = recipe.image || 'https://via.placeholder.com/600';

            document.getElementById('modalTitle').innerText = recipe.title;
            document.getElementById('modalAuthor').innerText = `@${recipe.author?.username || 'chef'}`;
            document.getElementById('modalDescription').innerText = recipe.description;
            document.getElementById('modalIngredients').innerHTML = recipe.ingredients.map(i => `<li>${i}</li>`).join('');
            document.getElementById('modalInstructions').innerHTML = recipe.instructions.map(s => `<li>${s}</li>`).join('');

            document.getElementById('recipeModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        function closeRecipeModal() {
            document.getElementById('recipeModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        fetchRecipes();
    </script>
</body>
</html>
