<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PantryPal | Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; }
        
        .search-result-animate { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media screen and (max-width: 768px) {
            input { font-size: 16px !important; }
        }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow">
            <a href="homepage.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl font-semibold shadow-lg shadow-orange-100"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <button onclick="handleLogout()" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all w-full text-left">
                <i data-lucide="log-out"></i> Log out
            </button>
        </div>
    </aside>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around items-center p-4 z-[100] pb-6">
        <a href="homepage.html" class="text-gray-400"><i data-lucide="home"></i></a>
        <a href="search.html" class="text-coral"><i data-lucide="search"></i></a>
        <a href="create.html" class="text-gray-400"><i data-lucide="plus-square"></i></a>
        <a href="leaderboard.html" class="text-gray-400"><i data-lucide="trophy"></i></a>
        <a href="profilepage.html" class="text-gray-400"><i data-lucide="user"></i></a>
    </nav>

    <main class="md:ml-72 flex-grow p-5 md:p-12 bg-white min-h-screen pb-28 md:pb-12">
        <div class="relative w-full max-w-5xl group mt-2 md:mt-0">
            <i data-lucide="search" class="absolute left-6 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-coral transition-colors w-5 h-5"></i>
            <input type="text" id="searchInput" oninput="handleSearch()" placeholder="Search lasagna, pasta, or chefs..." 
                class="w-full pl-14 md:pl-16 pr-6 md:pr-8 py-4 md:py-5 rounded-[2rem] md:rounded-3xl border border-gray-100 bg-gray-50/50 outline-none focus:border-coral/30 focus:bg-white transition-all text-base md:text-lg appearance-none shadow-sm">
        </div>

        <div class="mt-6 md:mt-8 p-1.5 bg-gray-50 rounded-[1.5rem] md:rounded-2xl flex w-full max-w-5xl border border-gray-100">
            <button id="recipeBtn" onclick="setTab('recipes')" class="flex-1 py-2.5 md:py-3 rounded-[1.25rem] md:rounded-xl font-bold transition-all bg-white shadow-sm text-gray-900">Recipes</button>
            <button id="chefBtn" onclick="setTab('chefs')" class="flex-1 py-2.5 md:py-3 rounded-[1.25rem] md:rounded-xl font-bold transition-all text-gray-400">Chefs</button>
        </div>

        <div id="resultsGrid" class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <div id="searchPlaceholder" class="mt-20 md:mt-32 flex flex-col items-center justify-center text-center px-4">
            <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mb-6">
                 <i data-lucide="search" class="text-gray-300 w-8 h-8"></i>
            </div>
            <p class="text-lg md:text-xl text-gray-400 font-medium tracking-wide max-w-xs md:max-w-none">Type something to find tasty recipes or master chefs!</p>
        </div>
    </main>

    <div id="recipeModal" class="fixed inset-0 z-[150] hidden">
        <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm" onclick="closeRecipeModal()"></div>
        <div class="modal-content relative md:absolute top-0 md:top-1/2 left-0 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 bg-white w-full md:w-[95%] md:max-w-2xl h-full md:h-auto md:max-h-[90vh] md:rounded-[40px] shadow-2xl overflow-hidden flex flex-col modal-animate">
            <button onclick="closeRecipeModal()" class="absolute top-5 right-5 z-[160] p-3 bg-black/20 text-white rounded-full"><i data-lucide="x"></i></button>
            <div class="flex-grow overflow-y-auto pb-24">
                <img id="modalImage" class="w-full h-64 md:h-80 object-cover">
                <div class="p-8">
                    <h2 id="modalTitle" class="text-3xl brand-font text-gray-900 mb-2"></h2>
                    <div class="flex items-center justify-between mb-8">
                        <p id="modalAuthor" class="text-coral font-bold"></p>
                        <button id="modalVisitBtn" class="text-xs bg-orange-50 text-coral px-4 py-2 rounded-xl font-bold">Visit Profile</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <h3 class="font-bold text-coral mb-3">Ingredients</h3>
                            <ul id="modalIngredients" class="text-sm space-y-1 text-gray-600 list-disc ml-4"></ul>
                        </div>
                        <div>
                            <h3 class="font-bold text-coral mb-3">Steps</h3>
                            <ol id="modalInstructions" class="text-sm space-y-1 text-gray-600 list-decimal ml-4"></ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'recipes';
        let searchTimeout;
        let allResults = [];

        async function handleSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const grid = document.getElementById('resultsGrid');
            const placeholder = document.getElementById('searchPlaceholder');

            if (query.length < 2) {
                grid.innerHTML = '';
                placeholder.classList.remove('hidden');
                return;
            }

            placeholder.classList.add('hidden');
            grid.innerHTML = `<div class="col-span-full py-10 text-center"><i data-lucide="loader-2" class="animate-spin text-coral mx-auto w-8 h-8"></i></div>`;
            lucide.createIcons();

            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                try {
                    const endpoint = currentTab === 'recipes' 
                        ? `https://pantry-pal-jur7.onrender.com/api/recipes/search?q=${query}`
                        : `https://pantry-pal-jur7.onrender.com/api/recipes`;

                    const response = await fetch(endpoint);
                    allResults = await response.json();
                    renderResults(allResults, query);
                } catch (err) {
                    console.error(err);
                    grid.innerHTML = `<p class="col-span-full text-center text-red-400">Connection error.</p>`;
                }
            }, 400);
        }

        function renderResults(data, query) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            
            if (currentTab === 'recipes') {
                if (data.length === 0) {
                    grid.innerHTML = `<p class="col-span-full text-center py-10 text-gray-400">No dishes found.</p>`;
                    return;
                }
                grid.innerHTML = data.map(r => `
                    <div onclick="openRecipeModal('${r._id}')" class="bg-white rounded-[2.5rem] border border-gray-100 overflow-hidden shadow-sm active:scale-95 transition-all cursor-pointer search-result-animate group">
                        <div class="h-48 overflow-hidden"><img src="${r.image || '../default.png'}" class="w-full h-full object-cover group-hover:scale-105 transition-transform"></div>
                        <div class="p-6">
                            <h3 class="font-bold text-gray-900 truncate">${r.title}</h3>
                            <p class="text-coral font-bold text-xs mt-2">@${r.author?.username || 'chef'}</p>
                        </div>
                    </div>
                `).join('');
            } else {
                const uniqueChefs = [];
                const chefNames = new Set();
                
                data.forEach(r => {
                    const chef = r.author;
                    if (chef && !chefNames.has(chef.username) && chef.username.toLowerCase().includes(query.toLowerCase())) {
                        uniqueChefs.push(chef);
                        chefNames.add(chef.username);
                    }
                });

                if (uniqueChefs.length === 0) {
                    grid.innerHTML = `<p class="col-span-full text-center py-10 text-gray-400">No chefs found.</p>`;
                    return;
                }

                grid.innerHTML = uniqueChefs.map(chef => `
                    <div class="flex items-center gap-4 p-5 bg-white rounded-[2rem] border border-gray-100 shadow-sm search-result-animate">
                        <div class="w-14 h-14 rounded-full bg-orange-100 flex items-center justify-center text-coral overflow-hidden">
                            ${chef.profilePic ? `<img src="${chef.profilePic}" class="w-full h-full object-cover">` : `<i data-lucide="user"></i>`}
                        </div>
                        <div class="flex-grow">
                            <h3 class="font-bold text-gray-900 leading-none">@${chef.username}</h3>
                            <p class="text-[10px] text-coral font-black uppercase mt-1 tracking-widest tracking-tighter">Verified Chef</p>
                        </div>
                        <button onclick="location.href='profilepage.html?id=${chef._id || chef}'" class="text-white font-bold text-xs bg-coral px-4 py-2.5 rounded-xl shadow-md shadow-orange-100 active:scale-90 transition-all">Profile</button>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        }

        function openRecipeModal(id) {
            const recipe = allResults.find(r => r._id === id);
            if (!recipe) return;

            document.getElementById('modalImage').src = recipe.image || '../default.png';
            document.getElementById('modalTitle').innerText = recipe.title;
            document.getElementById('modalAuthor').innerText = `@${recipe.author?.username || 'chef'}`;
            document.getElementById('modalIngredients').innerHTML = (recipe.ingredients || []).map(i => `<li>${i}</li>`).join('');
            document.getElementById('modalInstructions').innerHTML = (recipe.instructions || []).map(s => `<li>${s}</li>`).join('');
            
            // Fixed Profile redirection from inside recipe modal
            document.getElementById('modalVisitBtn').onclick = () => {
                const authorId = recipe.author?._id || recipe.author;
                location.href = `profilepage.html?id=${authorId}`;
            };

            document.getElementById('recipeModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        function closeRecipeModal() {
            document.getElementById('recipeModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function setTab(type) {
            currentTab = type;
            const recipeBtn = document.getElementById('recipeBtn');
            const chefBtn = document.getElementById('chefBtn');
            recipeBtn.className = type === 'recipes' ? "flex-1 py-3 rounded-xl font-bold transition-all bg-white shadow-sm text-gray-900" : "flex-1 py-3 rounded-xl font-bold transition-all text-gray-400";
            chefBtn.className = type === 'chefs' ? "flex-1 py-3 rounded-xl font-bold transition-all bg-white shadow-sm text-gray-900" : "flex-1 py-3 rounded-xl font-bold transition-all text-gray-400";
            handleSearch(); 
        }

        function handleLogout() { localStorage.clear(); window.location.href = '../index.html'; }
        lucide.createIcons();
    </script>
</body>
</html>
