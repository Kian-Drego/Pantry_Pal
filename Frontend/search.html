<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PantryPal | Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; }
        ::-webkit-scrollbar { width: 0px; }
        .modal-scroll::-webkit-scrollbar { width: 4px; background: transparent; }
        .modal-scroll::-webkit-scrollbar-thumb { background: #E97D5B; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>
        <nav class="space-y-6 flex-grow">
            <a href="homepage.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="home"></i> Home</a>
            <a href="search.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl font-semibold shadow-lg shadow-orange-100"><i data-lucide="search"></i> Search</a>
            <a href="create.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="plus-square"></i> Create</a>
            <a href="leaderboard.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="trophy"></i> Leaderboard</a>
            <a href="analytics.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="bar-chart-2"></i> Analytics</a>
            <a href="profilepage.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all"><i data-lucide="user"></i> Profile</a>
        </nav>
        <div class="border-t border-gray-100 pt-8">
            <button onclick="handleLogout()" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all w-full text-left">
                <i data-lucide="log-out"></i> Log out
            </button>
        </div>
    </aside>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around items-center p-4 z-[100] pb-6">
        <a href="homepage.html" class="text-gray-400"><i data-lucide="home"></i></a>
        <a href="search.html" class="text-coral"><i data-lucide="search"></i></a>
        <a href="create.html" class="text-gray-400"><i data-lucide="plus-square"></i></a>
        <a href="leaderboard.html" class="text-gray-400"><i data-lucide="trophy"></i></a>
        <a href="profilepage.html" class="text-gray-400"><i data-lucide="user"></i></a>
    </nav>

    <main class="md:ml-72 flex-grow p-5 md:p-12 bg-white min-h-screen pb-28 md:pb-12">
        <div class="relative w-full max-w-5xl group mt-2 md:mt-0">
            <i data-lucide="search" class="absolute left-6 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></i>
            <input type="text" id="searchInput" oninput="handleSearch()" placeholder="Search lasagna, pasta, or chefs..." 
                class="w-full pl-14 md:pl-16 pr-6 md:pr-8 py-4 md:py-5 rounded-[2rem] border border-gray-100 bg-gray-50/50 outline-none focus:border-coral/30 focus:bg-white transition-all shadow-sm">
        </div>

        <div class="mt-6 md:mt-8 p-1.5 bg-gray-50 rounded-[1.5rem] flex w-full max-w-5xl border border-gray-100">
            <button id="recipeBtn" onclick="setTab('recipes')" class="flex-1 py-2.5 rounded-xl font-bold transition-all bg-white shadow-sm text-gray-900">Recipes</button>
            <button id="chefBtn" onclick="setTab('chefs')" class="flex-1 py-2.5 rounded-xl font-bold transition-all text-gray-400">Chefs</button>
        </div>

        <div id="resultsGrid" class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <div id="searchPlaceholder" class="mt-20 flex flex-col items-center justify-center text-center opacity-50">
            <i data-lucide="search" class="w-12 h-12 mb-4"></i>
            <p>Type something delicious...</p>
        </div>
    </main>

    <div id="recipeModal" class="fixed inset-0 z-[150] hidden">
        <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm" onclick="closeRecipeModal()"></div>
        <div class="modal-content relative md:absolute top-0 md:top-1/2 left-0 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 bg-white w-full md:w-[95%] md:max-w-2xl h-full md:h-auto md:max-h-[90vh] md:rounded-[40px] shadow-2xl overflow-hidden flex flex-col">
            <button onclick="closeRecipeModal()" class="absolute top-5 right-5 z-[160] p-3 bg-black/20 text-white rounded-full"><i data-lucide="x"></i></button>
            
            <div class="flex-grow overflow-y-auto modal-scroll pb-24 md:pb-10">
                <img id="modalImage" class="w-full h-64 md:h-80 object-cover">
                <div class="p-6 md:p-10">
                    <div class="flex flex-col md:flex-row md:justify-between md:items-start gap-4 mb-6">
                        <div>
                            <h2 id="modalTitle" class="text-3xl brand-font text-gray-900 leading-tight"></h2>
                            <button id="modalVisitBtn" class="text-coral font-bold text-sm mt-2 hover:underline cursor-pointer"></button>
                        </div>
                        <div class="flex gap-2">
                            <button id="modalLikeBtn" onclick="handleLike()" class="flex items-center gap-2 px-6 py-3 rounded-2xl font-bold border-2 transition-all">
                                <i data-lucide="heart" id="modalLikeIcon" class="w-5 h-5"></i>
                                <span id="modalLikeCount">0</span>
                            </button>
                            <button id="modalSaveBtn" onclick="handleSave()" class="p-3 rounded-2xl border-2 border-gray-100 text-gray-400">
                                <i data-lucide="bookmark" id="modalSaveIcon" class="w-6 h-6"></i>
                            </button>
                        </div>
                    </div>

                    <p id="modalDescription" class="text-gray-600 mb-8 italic"></p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                        <div class="bg-orange-50/50 p-6 rounded-[2rem]">
                            <h3 class="font-bold text-coral mb-3">Ingredients</h3>
                            <ul id="modalIngredients" class="text-sm space-y-1 text-gray-700 list-disc ml-4"></ul>
                        </div>
                        <div class="bg-gray-50 p-6 rounded-[2rem]">
                            <h3 class="font-bold text-coral mb-3">Steps</h3>
                            <ol id="modalInstructions" class="text-sm space-y-2 text-gray-700 list-decimal ml-4"></ol>
                        </div>
                    </div>

                    <div class="border-t pt-8">
                        <h3 class="font-bold text-gray-900 mb-4 flex items-center gap-2"><i data-lucide="message-circle" class="w-5 h-5 text-coral"></i> Chef's Table</h3>
                        <div id="commentsContainer" class="space-y-4 mb-6 max-h-40 overflow-y-auto pr-2"></div>
                        <div class="flex gap-2 items-center bg-gray-50 p-2 rounded-2xl border border-gray-100">
                            <input type="text" id="commentInput" placeholder="Add a comment..." class="flex-grow p-3 bg-transparent outline-none text-sm">
                            <button onclick="handleComment()" class="bg-coral text-white p-3 rounded-xl"><i data-lucide="send" class="w-5 h-5"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const currentUserId = localStorage.getItem('userId');
        const token = localStorage.getItem('token');
        let currentTab = 'recipes';
        let searchTimeout;
        let allResults = [];
        let activeRecipeId = null;

        if (!token) window.location.href = '../index.html';

        async function handleSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const grid = document.getElementById('resultsGrid');
            const placeholder = document.getElementById('searchPlaceholder');

            if (query.length < 2) { grid.innerHTML = ''; placeholder.classList.remove('hidden'); return; }

            placeholder.classList.add('hidden');
            grid.innerHTML = `<div class="col-span-full py-10 text-center"><i data-lucide="loader-2" class="animate-spin text-coral mx-auto w-8 h-8"></i></div>`;
            lucide.createIcons();

            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                try {
                    const endpoint = currentTab === 'recipes' 
                        ? `https://pantry-pal-jur7.onrender.com/api/recipes/search?q=${query}`
                        : `https://pantry-pal-jur7.onrender.com/api/recipes`;

                    const res = await fetch(endpoint);
                    allResults = await res.json();
                    renderResults(allResults, query);
                } catch (err) { console.error(err); }
            }, 400);
        }

        function renderResults(data, query) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            
            if (currentTab === 'recipes') {
                if (data.length === 0) { grid.innerHTML = '<p class="col-span-full text-center py-10 text-gray-400">No results.</p>'; return; }
                grid.innerHTML = data.map(r => `
                    <div onclick="openRecipeModal('${r._id}')" class="bg-white rounded-[2.5rem] border border-gray-100 overflow-hidden shadow-sm active:scale-95 transition-all cursor-pointer group">
                        <div class="h-48 overflow-hidden"><img src="${r.image || '../default.png'}" class="w-full h-full object-cover group-hover:scale-105 transition-transform"></div>
                        <div class="p-6">
                            <h3 class="font-bold text-gray-900 truncate">${r.title}</h3>
                            <p class="text-coral font-bold text-xs mt-2">@${r.author?.username || 'chef'}</p>
                        </div>
                    </div>`).join('');
            } else {
                const uniqueChefs = [];
                const chefNames = new Set();
                data.forEach(r => {
                    const chef = r.author;
                    if (chef && !chefNames.has(chef.username) && chef.username.toLowerCase().includes(query.toLowerCase())) {
                        uniqueChefs.push(chef); chefNames.add(chef.username);
                    }
                });
                if (uniqueChefs.length === 0) { grid.innerHTML = '<p class="col-span-full text-center py-10 text-gray-400">No chefs found.</p>'; return; }
                grid.innerHTML = uniqueChefs.map(chef => `
                    <div class="flex items-center gap-4 p-5 bg-white rounded-[2rem] border border-gray-100 shadow-sm">
                        <div class="w-14 h-14 rounded-full bg-orange-100 flex items-center justify-center text-coral overflow-hidden">
                            ${chef.profilePic ? `<img src="${chef.profilePic}" class="w-full h-full object-cover">` : `<i data-lucide="user"></i>`}
                        </div>
                        <div class="flex-grow">
                            <h3 class="font-bold text-gray-900 leading-none">@${chef.username}</h3>
                            <p class="text-[10px] text-coral font-black uppercase mt-1">Verified Chef</p>
                        </div>
                        <button onclick="location.href='profilepage.html?id=${chef._id}'" class="text-white font-bold text-xs bg-coral px-4 py-2.5 rounded-xl">Profile</button>
                    </div>`).join('');
            }
            lucide.createIcons();
        }

        function openRecipeModal(id) {
            const recipe = allResults.find(r => r._id === id);
            if (!recipe) return;
            activeRecipeId = id;

            document.getElementById('modalImage').src = recipe.image || '../default.png';
            document.getElementById('modalTitle').innerText = recipe.title;
            
            // FIXED REDIRECT LOGIC
            const authorId = recipe.author?._id || recipe.author; // Handle populated vs non-populated
            const visitBtn = document.getElementById('modalVisitBtn');
            visitBtn.innerText = `@${recipe.author?.username || 'chef'}`;
            visitBtn.onclick = (e) => {
                e.stopPropagation();
                window.location.href = `profilepage.html?id=${authorId}`;
            };

            document.getElementById('modalDescription').innerText = recipe.description || '';
            document.getElementById('modalIngredients').innerHTML = (recipe.ingredients || []).map(i => `<li>${i}</li>`).join('');
            document.getElementById('modalInstructions').innerHTML = (recipe.instructions || []).map(s => `<li>${s}</li>`).join('');
            
            // Like/Save UI
            updateLikeUI(recipe.likedBy?.some(id => id.toString() === currentUserId));
            updateSaveUI(recipe.saves?.some(id => id.toString() === currentUserId));
            document.getElementById('modalLikeCount').innerText = recipe.likes || 0;
            renderComments(recipe.comments || []);

            document.getElementById('recipeModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        async function handleLike() {
            try {
                const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/like/${activeRecipeId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId })
                });
                const data = await res.json();
                if (res.ok) {
                    const recipe = allResults.find(r => r._id === activeRecipeId);
                    recipe.likes = data.likes;
                    recipe.likedBy = data.likedBy;
                    document.getElementById('modalLikeCount').innerText = data.likes;
                    updateLikeUI(data.isLiked);
                }
            } catch (err) { console.error(err); }
        }

        function updateLikeUI(isLiked) {
            const btn = document.getElementById('modalLikeBtn');
            const icon = document.getElementById('modalLikeIcon');
            if (isLiked) {
                btn.className = "flex items-center gap-2 px-6 py-3 rounded-2xl font-bold border-2 border-red-500 bg-red-500 text-white transition-all";
                icon.classList.add('fill-current');
            } else {
                btn.className = "flex items-center gap-2 px-6 py-3 rounded-2xl font-bold border-2 border-gray-100 text-gray-400 transition-all";
                icon.classList.remove('fill-current');
            }
        }

        async function handleSave() {
            try {
                const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/save/${activeRecipeId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId })
                });
                const data = await res.json();
                if (res.ok) {
                    const recipe = allResults.find(r => r._id === activeRecipeId);
                    recipe.saves = data.saves;
                    updateSaveUI(data.isSaved);
                }
            } catch (err) { console.error(err); }
        }

        function updateSaveUI(isSaved) {
            const btn = document.getElementById('modalSaveBtn');
            const icon = document.getElementById('modalSaveIcon');
            btn.className = isSaved ? "p-3 rounded-2xl border-2 border-blue-500 bg-blue-500 text-white" : "p-3 rounded-2xl border-2 border-gray-100 text-gray-400";
            if (isSaved) icon.classList.add('fill-current'); else icon.classList.remove('fill-current');
        }

        async function handleComment() {
            const input = document.getElementById('commentInput');
            if (!input.value.trim()) return;
            try {
                const res = await fetch(`https://pantry-pal-jur7.onrender.com/api/recipes/comment/${activeRecipeId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ userId: currentUserId, username: localStorage.getItem('username'), text: input.value.trim() })
                });
                const updatedComments = await res.json();
                if (res.ok) {
                    allResults.find(r => r._id === activeRecipeId).comments = updatedComments;
                    renderComments(updatedComments);
                    input.value = '';
                }
            } catch (err) { console.error(err); }
        }

        function renderComments(comments) {
            const container = document.getElementById('commentsContainer');
            container.innerHTML = (comments || []).map(c => `
                <div class="bg-gray-50 p-3 rounded-2xl border border-gray-100">
                    <p class="text-[10px] font-bold text-coral mb-1">@${c.username}</p>
                    <p class="text-xs text-gray-700">${c.text}</p>
                </div>`).join('') || '<p class="text-gray-400 text-xs italic">No comments yet.</p>';
        }

        function closeRecipeModal() { document.getElementById('recipeModal').classList.add('hidden'); document.body.style.overflow = 'auto'; }
        function setTab(type) { currentTab = type; handleSearch(); }
        function handleLogout() { localStorage.clear(); window.location.href = '../index.html'; }
        lucide.createIcons();
    </script>
</body>
</html>
