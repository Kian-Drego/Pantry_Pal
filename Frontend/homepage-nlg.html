<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal | Home Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        .sidebar-item:hover { color: #E97D5B; }
        
        /* Smooth transitions for mobile nav */
        .mobile-nav-item { transition: all 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col md:flex-row min-h-screen">

    <aside class="hidden md:flex w-72 bg-white border-r border-gray-100 flex-col p-8 fixed h-full z-10">
        <div class="text-3xl brand-font text-coral mb-12">PantryPal</div>

        <nav class="space-y-6 flex-grow">
            <a href="homepage-nlg.html" class="flex items-center gap-4 bg-coral text-white px-5 py-4 rounded-2xl font-semibold shadow-lg shadow-orange-100">
                <i data-lucide="home"></i> Home
            </a>
            <a href="search-nlg.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all">
                <i data-lucide="search"></i> Search
            </a>
        </nav>

        <div class="border-t border-gray-100 pt-8">
            <a href="loginpage.html" class="flex items-center gap-4 px-5 py-2 text-gray-500 font-semibold sidebar-item transition-all">
                <i data-lucide="log-out"></i> Log in
            </a>
        </div>
    </aside>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around items-center p-4 z-50 shadow-[0_-10px_30px_rgba(0,0,0,0.03)]">
        <a href="homepage-nlg.html" class="mobile-nav-item text-coral"><i data-lucide="home"></i></a>
        <a href="search-nlg.html" class="mobile-nav-item text-gray-400 hover:text-coral"><i data-lucide="search"></i></a>
        <a href="create.html" class="mobile-nav-item text-gray-400 hover:text-coral"><i data-lucide="plus-square"></i></a>
        <a href="leaderboard.html" class="mobile-nav-item text-gray-400 hover:text-coral"><i data-lucide="trophy"></i></a>
        <a href="profilepage.html" class="mobile-nav-item text-gray-400 hover:text-coral"><i data-lucide="user"></i></a>
    </nav>

    <main class="flex-grow p-6 md:p-12 md:ml-72 bg-white min-h-screen pb-24 md:pb-12">
        
        <header class="mb-8 md:mb-10 text-center md:text-left">
            <h1 class="text-4xl md:text-5xl brand-font text-coral mb-2">Fresh Feed</h1>
            <p class="text-gray-500 text-base md:text-lg">Discover the tastiest recipes from our chefs.</p>
        </header>

        <div class="mt-8 md:mt-12 w-full min-h-[300px] md:aspect-[2/1] bg-gray-50 rounded-[32px] md:rounded-[40px] border border-gray-100 flex flex-col items-center justify-center text-center p-8">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-sm mb-6">
                <i data-lucide="chef-hat" class="text-gray-300 w-8 h-8"></i>
            </div>
            <h2 class="text-2xl md:text-3xl brand-font text-gray-800 mb-2">No recipes yet</h2>
            <p class="text-gray-400 text-sm md:text-lg max-w-[250px] md:max-w-none">Be the first to share your culinary masterpiece!</p>
            
            <a href="create.html" class="mt-8 bg-coral text-white font-bold px-8 py-3 rounded-xl shadow-lg shadow-orange-100 hover:scale-105 transition-all md:hidden">
                Start Cooking
            </a>
        </div>

    </main>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
</body>
</html>
