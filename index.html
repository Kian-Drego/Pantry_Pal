<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal - Quality Home Cooking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .brand-font { font-family: 'Fredoka One', cursive; }
        .text-coral { color: #E97D5B; }
        .bg-coral { background-color: #E97D5B; }
        
        /* Smooth touch feedback for mobile */
        .touch-action:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-white text-gray-800 antialiased overflow-x-hidden">

    <nav class="flex justify-between items-center px-6 md:px-12 py-6 md:py-8">
        <div class="text-xl md:text-2xl brand-font text-coral">PantryPal</div>
        <a href="Frontend/Loginpage.html" class="border border-coral text-coral px-6 md:px-8 py-2 rounded-full font-medium hover:bg-coral hover:text-white transition inline-block text-sm md:text-base">
            Log In
        </a>
    </nav>

    <main class="flex flex-col items-center text-center mt-10 md:mt-16 px-6">
        
        <h1 class="text-5xl md:text-8xl brand-font leading-tight max-w-4xl">
            Share your <span class="text-coral italic">flavor</span> with the world.
        </h1>

        <p class="mt-6 md:mt-8 text-lg md:text-xl text-gray-500 max-w-2xl leading-relaxed">
            Join the most vibrant community of home chefs and food lovers. 
            Discover recipes, share your creations, and become the Chef of the Month.
        </p>

        <div class="mt-10 md:mt-12 flex flex-col sm:flex-row items-center gap-6 md:gap-8 w-full sm:w-auto">
            <a href="Frontend/Loginpage.html" class="w-full sm:w-auto bg-coral text-white text-lg font-semibold px-10 py-5 rounded-3xl shadow-[0_20px_50px_rgba(233,125,91,0.3)] hover:scale-105 transition-transform inline-block touch-action">
                Start Cooking Now
            </a>
            
            <a href="Frontend/homepage-nlg.html" class="text-lg font-bold text-gray-900 hover:text-coral transition-colors inline-block touch-action">
                Explore Recipes
            </a>
        </div>

        <div class="mt-20 md:mt-24 flex flex-wrap justify-center items-center gap-4 md:gap-6 text-gray-600 font-semibold tracking-wide text-xs md:text-sm">
            <span>Tested Recipes</span>
            <span class="hidden sm:block h-1.5 w-1.5 bg-gray-300 rounded-full"></span>
            <span>Ad-Free Experience</span>
            <span class="hidden sm:block h-1.5 w-1.5 bg-gray-300 rounded-full"></span>
            <span>Zero Plagiarism</span>
        </div>

    </main>

</body>
</html>
